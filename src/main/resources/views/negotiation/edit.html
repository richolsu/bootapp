<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
<body>
	<div class="container" layout:fragment="content">
		<ul class="breadcrumb">
			<li><a th:href="@{/}"><i class="fa fa-dashboard"></i> 首页</a></li>
			<li><a th:href="@{/purchaseorder}">订单管理</a></li>
			<li><a th:href="@{/negotiation}">议价单管理</a></li>
			<li th:text="${#strings.contains(#request.requestURI,'add')} ?'新建议价单':'询价议价细'">议价单</li>
		</ul>
		<div class="btn-group-bar">
			<div class="text-right">
				<a class="btn btn-primary" th:if="${main.state==1  || main.state==4}" id="save"><i class="fa fa-save"></i> 保存</a> 
				<a class="btn btn-primary" th:if="${main.state==1  || main.state==4}" id="submit"><i class="fa fa-share"></i> 提交</a> 
				<a class="btn btn-primary" th:if="${!#strings.contains(#request.requestURI,'add') && (main.state==1  || main.state==4)}" id="delete"><i class="fa fa-remove"></i> 删除</a> 
				<a class="btn btn-primary" th:if="${main.state==3}" id="pass"><i class="fa fa-arrow-up"></i> 通过</a> 
				<a class="btn btn-primary" th:if="${main.state==3}" id="cancel"><i class="fa fa-undo"></i> 拒绝</a> 
				<a class="btn btn-primary" th:if="${main.state==5}" id="verify"><i class="fa fa-check-square"></i> 审核</a> 
				<a class="btn btn-primary" th:if="${main.state==5}" id="cancel"><i class="fa fa-undo"></i> 退回</a> 
				<a class="btn btn-default" th:href="@{/negotiation}"><i class="fa fa-arrow-left"></i> 返回列表</a>
			</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-body">
				<form id="form" th:action="@{/negotiation/update}" method="post" enctype="multipart/form-data">
					<input type="hidden" name="order_code" th:value="${main.orderCode}"/>
					<div class="row">
						<div class="col-lg-3 col-md-3">
							<label for="code">单号: </label> 
							<input type="text" id="code" name="code" th:value="${main.code}" class="form-control" readonly />
						</div>
						<div class="col-lg-3 col-md-3">
							<label for="vendor">供应商:</label> 
							<input type="text" th:value="${main.vendor.name}" class="form-control" readonly>
						</div>
						<div class="col-lg-3 col-md-3">
							<label for="tax_rate">税率:</label> 
							<input type="number" id="tax_rate" th:value="${main.taxRate}" name="tax_rate" class="form-control">
						</div>
						<div class="col-lg-3 col-md-3">
							<label for="state">状态:</label> 
							<select name="state" id="state" class="form-control" readonly>
							</select>
						</div>
						<div class="col-lg-3 col-md-3">
							<label for="maker_id">制单人:</label> 
							<input type="text" th:value="${main.maker.realname}" class="form-control" readonly>
						</div>
						<div class="col-lg-3 col-md-3">
							<label for="make_date">单据日期: </label> 
							<input type="text" th:value="${#dates.format(main.makeDate, 'yyyy-MM-dd')}" class="form-control" readonly>
						</div>
						<div class="col-lg-3 col-md-3">
							<label>确认人:</label> 
							<input type="text" th:value="${main.reviewer?.realname}" class="form-control" readonly>
						</div>
						<div class="col-lg-3 col-md-3">
							<label>确认日期: </label> <input type="text" th:value="${#dates.format(main.reviewDate, 'yyyy-MM-dd')}" class="form-control" readonly>
						</div>
					</div>
					<div class="row margin-top-10">
						<div class="col-lg-12">
							<table id="example" name="example" class="table table-striped table-bordered nowrap table-striped table-hover" style="width: 100%">
							</table>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="modal fade" id="import_dialog" role="dialog" aria-hidden="true">
			<div class="modal-dialog" role="document" style="width: 1000px;">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">选择物料</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body form-horizontal">
						<div class="search-content form-inline">
							<div class="search-cell width-6">
								<label for="search_inventory">物料编码/名称：</label> <input type="text" id="search_inventory" class="form-control">
							</div>
							<div style="vertical-align: bottom" class="search-cell width-15">
								<button class="btn btn-default" id="btn_search">
									<i class="fa fa-search"></i> 查询
								</button>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-12 table-responsive">
								<table id="import_table" class="table table-striped table-bordered nowrap table-striped table-hover" style="width: 100%">
								</table>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
						<button type="button" class="btn btn-primary" id="btn_import">添加</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
</body>
</html>
<script th:inline="javascript" sec:authorize="hasRole('ROLE_VENDOR')">
	is_vendor = 1;
</script>

<script th:inline="javascript" sec:authorize="hasRole('ROLE_VENDOR') or hasRole('ROLE_BUYER') or hasAuthority('询价管理-新建/发布')">
is_readonly = 0;
</script>

<script th:inline="javascript">
	var editor, table;
  /*[+
  var detail_url = [[@{|/negotiation/${main.code}/details/${main.orderCode}|}]];
  var edit_url = [[@{/negotiation/}]];
  var del_url = [[@{|/negotiation/${main.code}/delete|}]];
  +]*/

  var state = /*[[${main.state}]]*/'';

  $(document).ready(function() {

	  	  
	  $(".select2").select2();
	  $("#state").select2({
	    data : App.getNegotiationStateData(),
	    minimumResultsForSearch : -1
	  }).select2("val", state.toString());
	  
	  var edit_mode = 'main';

	  editor = new $.fn.dataTable.Editor({
	    table : "#example",
	    idSrc : "rowno",
	    fields : [ {
	      label : "最大数量:",
	      attr : {
		      type : "number"
	      },
	      id : "fmaxquantity",
	      name : "fmaxquantity"
	    }, {
	      label : "最新未税报价:",
	      id : "iunitprice",
	      attr : {
		      type : "number"
	      },
	      name : "iunitprice"
	    }, {
	      label : "税率:",
	      attr : {
		      type : "number"
	      },
	      name : "tax_rate"
	    }, {
	      type : "date",
	      name : "start_date",
	      opts : {
	        showOn : "focus",
	      },
	      dateFormat : "yy-mm-dd",
	    }, {
	      name : "end_date",
	      type : "date",
	      opts : {
	        showOn : "focus"
	      },
	      dateFormat : "yy-mm-dd",
	    }, {
	      label : "是否有效:",
	      type : "checkbox",
	      separator : "|",
	      options : [ {
	        label : '',
	        value : 1
	      } ],
	      id : "ivalid",
	      name : "ivalid"
	    }, {
	      label : "备注:",
	      name : "cbodymemo"
	    } ],
	    i18n : {
	      remove : {
	        button : "删除行",
	        title : "删除",
	        submit : "是",
	        confirm : {
	          _ : "确定要删除%d行物料吗?",
	          1 : "确定要删除吗?"
	        }
	      },
	      error : {
		      system : "发生错误！"
	      }
	    }
	  }).on('preSubmit', function(e, data, action) {
		  if (action == 'remove') {
			  return true;
		  }

		  var currentFieldName = e.currentTarget.s.includeFields[0];

		  if (currentFieldName == "ivalid") {
			  if (editor.field(currentFieldName).val() == 1) {
				  var table_data = table.rows().data().toArray();
				  var id = 1;
				  $.each(data.data, function(rowno, editRow) {
					  $.each(table_data, function(key, item) {
						  if (item.cinvcode == editRow.cinvcode) {
							  if (item.rowno != rowno) {
								  item.ivalid = 0;
							  }
						  }
					  })
				  });
				  table.rows().invalidate();

			  }
			  return true;
		  }
	  }).on('postRemove', function(e, json, data, action) {
		  var table_data = table.rows().data().toArray();
		  var id = 1;
		  $.each(table_data, function(key, item) {
			  item.rowno = id++;
		  })
		  table.rows().invalidate();

	  });

	  var table_options = {
	    serverSide : false,
	    processing : false,
	    select : (state == 1 && !is_readonly) ? {
		    style : 'multi'
	    } : false,
	    buttons : [ {
	      text : "复制行",
	      enabled : false,
	      action : function(e, dt, node, config) {
		      copyRow();
	      }
	    }, {
	      extend : "remove",
	      editor : editor
	    } ],
	    ajax : {
	      url : detail_url,
	      dataSrc : function(json) {
		      var id = 1;
		      $.each(json, function(key, item) {
			      item.rowno = id++;
			      item.dstartdate = $.fn.date_renderer(item.dstartdate);
			      item.denddate = $.fn.date_renderer(item.denddate);
		      });
		      return json;
	      },
	    },

	    columns : [ {
	      data : 'rowno',
	      className : 'dt-center',
	      title : '行号',
	    }, {
	      data : 'inventory.code',
	      title : '物料编码',
	    }, {
	      data : 'inventory.name',
	      title : '物料名称'
	    }, {
	      data : 'inventory.specs',
	      title : '规格型号',
	    }, {
	      data : 'inventory.main_measure',
	      className : 'dt-center',
	      title : '单位',
	    }, {
	      data : 'max_quantity',
	      className : 'dt-right maxquantity ',
	      title : '数量小于',
	    }, {
	      data : 'price',
	      className : 'dt-right unitprice ',
	      title : '最新未税报价',
	    }, {
	      data : 'tax_price',
	      className : 'dt-right taxunitprice ',
	      title : '最新含税报价',
	    }, {
	      data : 'tax_rate',
	      className : 'dt-center taxrate ',
	      title : '税率',
	    }, {
	      data : 'start_date',
	      render : $.fn.date_renderer,
	      className : 'dt-center startdate',
	      title : '生效日期',
	    }, {
	      data : 'end_date',
	      render : $.fn.date_renderer,
	      className : 'dt-center enddate',
	      title : '有效日期'
	    }, {
	      data : 'valid',
	      title : '是否有效',
	      className : 'valid dt-center ',
	      visible : state > 2 && type == 2,
	      render : App.valid_render,
	    }, {
	      data : 'memo',
	      className : 'memo',
	      title : '备注　　　　　　　',
	    } ],
	    rowCallback : function(row, data) {
		    // Set the checked state of the checkbox in the table
		    $('input.editor-valid', row).prop('checked', data.valid == 1);
	    },
	  };

	  if ((state != 1 && state != 4) || is_readonly) {
		  table_options.buttons = [];
		  $('#tax_rate').attr("readonly", true);
	  }

	  table = $('#example').DataTable(table_options);

	  table.on('select', function(e, dt, type, indexes) {
		  if ($('#type').val() == 2) {
			  var selected_data = table.rows('.selected').data().toArray();
			  if (selected_data.length > 0) {
				  table.button(1).enable();
			  } else {
				  table.button(1).disable();
			  }
		  } else {
			  table.button(1).disable();
		  }

	  }).on('deselect', function(e, dt, type, indexes) {
		  if ($('#type').val() == 2) {
			  var selected_data = table.rows('.selected').data().toArray();
			  if (selected_data.length > 0) {
				  table.button(1).enable();
			  } else {
				  table.button(1).disable();
			  }
		  } else {
			  table.button(1).disable();
		  }
	  });

	  if (state == 3 && !is_vendor && !is_readonly) {
		  table.on('click', 'tbody td.ivalid', function(e) {
			  editor.inline(this, {
			    submit : 'allIfChanged',
			    submitOnBlur : true
			  });
		  });

	  }

	  

	  

	  function copyRow() {
		  var selected_data = table.rows('.selected').data().toArray();
		  if (selected_data.length > 0) {
			  var newRow = $.extend(true, {}, selected_data[0]);
			  var copyRowNo = newRow.rowno;
			  var newDataList = [];
			  var isAfter = false;
			  $.each(table.rows().data().toArray(), function(key, item) {
				  if (item.rowno == copyRowNo) {
					  newDataList.push(item);
					  newRow.rowno++;
					  newDataList.push(newRow)
					  isAfter = true;
				  } else {
					  if (isAfter) {
						  item.rowno++;
					  }
					  newDataList.push(item);
				  }
			  });

			  table.clear().draw();
			  table.rows.add(newDataList).draw();

		  }
	  }

	  

	  $.validator.addMethod("checkTable", function(value, element) {
		  var exist_data = table.rows().data().toArray();
		  var inventoryIdList = [];
		  validInventoryIdList = [];
		  for (i = 0; i < exist_data.length; i++) {
			  exist_row = exist_data[i];

			  if ($.inArray(exist_row.cinvcode, inventoryIdList) < 0)
				  inventoryIdList.push(exist_row.cinvcode);

			  if (exist_row.ivalid == 1)
				  validInventoryIdList.push(exist_row.cinvcode);

			  if ($('#type').val() == 2) {
				  if (exist_row.fminquantity == undefined || exist_row.fminquantity == "" || exist_row.fminquantity <= 0) {
					  App.showErrorDialog("操作失败", "最小数量不能为空！");
					  return false;
				  }

				  if (exist_row.fmaxquantity == undefined || exist_row.fmaxquantity == "" || exist_row.fmaxquantity <= 0) {
					  App.showErrorDialog("操作失败", "最大数量不能为空！");
					  return false;
				  }
			  }

			  if (($('#type').val() == 1 || $('#type').val() == 3 && is_vendor) && $('#state').val() <= 2) {
				  if (exist_row.iunitprice == undefined || exist_row.iunitprice == "" || exist_row.iunitprice <= 0) {
					  App.showErrorDialog("操作失败", "最新未税报价不能为空！");
					  return false;
				  }
				  if (exist_row.itaxunitprice == undefined || exist_row.itaxunitprice == "" || exist_row.itaxunitprice <= 0) {
					  App.showErrorDialog("操作失败", "最新含税报价不能为空！");
					  return false;
				  }
			  }

			  if (exist_row.tax_rate == undefined || exist_row.tax_rate == "" || exist_row.tax_rate < 0) {
				  App.showErrorDialog("操作失败", "税率不能为空！");
				  return false;
			  }
			  if (exist_row.dstartdate == undefined || exist_row.dstartdate == "") {
				  App.showErrorDialog("操作失败", "生效日期不能为空！");
				  return false;
			  }
			  if (exist_row.denddate == undefined || exist_row.denddate == "") {
				  App.showErrorDialog("操作失败", "有效日期不能为空！");
				  return false;
			  }
		  }

		  if ($('#type').val() == 2 && $('#state').val() == 5 && inventoryIdList.length != validInventoryIdList.length) {
			  App.showErrorDialog("操作失败", "每个存货必须得有一个有效的！");
			  return false;
		  }

		  return true;
	  }, "");

	  $("#form").validate({
	    // define validation rules
	    rules : {
	      vendor : {
	        required : true,
	        checkTable : true
	      },
	      tax_rate : {
		      required : true
	      },
	      start_date : {
		      required : true
	      },
	      end_date : {
		      required : true
	      },
	    },

	    //display error alert on form submit  
	    invalidHandler : function(event, validator) {
		    App.showErrorDialog("操作失败", "请输入正确的值");
	    },

	    submitHandler : function(form) {
		    var data = table.rows().data().toArray();
		    var postData = [];
		    $.each(data, (key, item) => {
		    	postData.push({
		    		inventory_code: item.inventory.code,
		    		max_quantity: item.max_quantity,
		    		price: item.price,
		    		tax_price: item.tax_price,
		    		tax_rate: item.tax_rate,
		    		start_date: item.start_date,		    		
		    		end_date: item.end_date,
		    		memo: item.memo,
		    		valid: item.valid,
		    	})
		    });
		    jQuery(form).ajaxSubmit({
		      beforeSend : function() {
			      App.blockUI();
		      },
		      complete : function() {
			      App.unblockUI();
		      },
		      data : {
			      table : postData
		      },
		      success : function(res, status, xhr, form) {
			      if (res.success == 1) {
				      App.showSuccessDialog("操作成功", function() {
					      window.location.href = edit_url + res.data.code + "/edit";
				      });
			      } else {
				      App.showErrorDialog("操作失败", res.errmsg);
			      }
		      },
		      error : function(res, status, xhr, form) {
			      App.showErrorDialog("操作失败", "请输入正确的值");
		      }
		    });
	    }
	  });

	  $("#delete").click(function() {
		  App.showConfirmDialog('确定要删除吗?', function() {
			  $.get(del_url, function(data, status) {
				  App.showSuccessDialog("操作成功", function() {
					  window.location.href = edit_url;
				  });
			  });
		  });
	  });

	  $("#del_attach").click(function() {
		  App.showConfirmDialog('确定要删除吗?', function() {
			  var del_url = edit_url + $("#code").val() + "/deleteattach";
			  $.get(del_url, function(data, status) {
				  App.showSuccessDialog("操作成功", function() {
					  window.location.reload(true);
				  });
			  });
		  });
	  });

	  $("#save").click(function() {
		  editor.submit();
		  $('#state').val(1);
		  $("#form").submit();
	  });

	  $("#submit").click(function() {
		  editor.submit();
		  $('#state').val(2);
		  $("#form").submit();
	  });

	  $("#confirm").click(function() {
		  editor.submit();
		  $('#state').val(3);
		  $("#form").submit();
	  });

	  $("#cancel").click(function() {
		  editor.submit();
		  $('#state').val(4);
		  $("#form").submit();
	  });

	  $("#pass").click(function() {
		  editor.submit();
		  $('#state').val(5);
		  $("#form").submit();
	  });

	  $("#verify").click(function() {
		  $('#state').val(6);
		  $("#form").submit();
	  });

	  $("#publish").click(function() {
		  $('#state').val(7);
		  $("#form").submit();
	  });
  });
</script>
