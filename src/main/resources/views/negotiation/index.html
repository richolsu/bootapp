<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout}">
<body>
  <div class="container" layout:fragment="content">
    <ul class="breadcrumb">
      <li>
        <a th:href="@{/}"><i class="fa fa-dashboard"></i> 首页</a>
      </li>
      <li><a th:href="@{/purchageorder}">订单管理</a></li>
      <li class="active">议价单管理</li>
    </ul>
    <div class="search-content">
        <div class="search-cell width-4 form-group" id="vendor_div">
          <label for="vendor">供应商编码/名称：</label>
          <input type="text" id="vendor" class="form-control">
        </div>
        <div class="search-cell width-4 form-group">
          <label for="state">状态:</label>
          <select name="status" id="state" class="form-control">
          </select>
        </div>
        <div style="vertical-align: bottom" class="search-cell width-15">
          <button class="btn btn-default" id="btn_search"><i class="fa fa-search"></i> 查询</button>
        </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <table id="example" class="table table-striped table-bordered nowrap table-striped table-hover" style="width: 100%">
        </table>
      </div>
    </div>
  </div>
</body>
</html>

<script th:inline="javascript" sec:authorize="hasRole('ROLE_VENDOR')">
is_vendor = 1;
</script>

<script th:inline="javascript">
/*[+
var list_url = [[@{/negotiation/list}]];
var edit_url = [[@{/negotiation/}]];
+]*/	
	
  $(document).ready(function() {
    

    if (is_vendor){
      $('#vendor_div').addClass('hidden');
    }
    $("#state").select2({
      data : App.getNegotiationStateDataWithAll(),
      minimumResultsForSearch : -1
    });

    $(".datepicker").datepicker({
      onSelect: function(dateText) {
        table.draw();
      }
    });
    var table = $('#example').DataTable({
      ordering : true,
      ajax : {
        url : list_url,
        data : function(data) {
          var filter = {
            order : data.columns[data.order[0].column].data,
            dir : data.order[0].dir,
            rows_per_page : data.length,
            page_index : data.start / data.length + 1,
            vendor : $('#vendor').val(),
            state: $('#state').val(),
          }
          return filter;
        },
        dataSrc : function(json) {
          json.recordsTotal = json.totalElements;
          json.recordsFiltered = json.totalElements;
          return json.content;
        },
      },
      createdRow: function( row, data, dataIndex ) {
          $(row).addClass('');
      },
      columns : [ {
        data : 'code',
        title : '单据号',
        render : function(data, display, record) {
          var url = edit_url + data + '/edit';
          return '<a href="' + url + '">' + data + '</a>';
        },
      }, {
        data : 'vendor.name',
        visible:!is_vendor,
        title : '供应商名称',
      }, {
        data : 'vendor.code',
        visible:!is_vendor,
        title : '供应商编码',
      }, {
        data : 'state',
        title : '状态',
        className: 'dt-center',
        createdCell: App.inqueryStateClass,
        render : App.getNegotiationStateOfId
      }, {
        data : 'maker.realname',
        className: 'dt-center',
        title : '制单人',
      }, {
        data : 'make_date',
        className: 'dt-center',
        title : '制单日期',
        render : $.fn.date_renderer
      }, {
        data : null,
        className: 'dt-center',
        title : '审核人',
        render : function(data, display, record) {
          return record.reviewer?record.reviewer.realname:'';
        },
      }, {
        data : 'review_date',
        title : '审核日期',
        className: 'dt-center',
        render : $.fn.date_renderer

      } ],
      order: [  [ 0, "desc" ] ]      
    });
    
    
    $("#btn_search").click(function() {
      table.draw();
    });
    
    $('#state').change(function() {
      table.draw();
    });
    
    $('#vendor, #inventory, #start_date, #end_date').keyup(function(e) {
      if (e.keyCode == 13)
        table.draw();
    });
  });
</script>
