<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
<body>
  <div class="container"  layout:fragment="content">  
      <ul class="breadcrumb">
        <li>
          <a th:href="@{/}"><i class="fa fa-dashboard"></i> 首页</a>
        </li>
        <li class="active">出入库单据</li>
      </ul>
      <div class="search-content">
          <div class="search-cell width-10">
            <label for="code">接收单号：</label>
            <input type="text" id="code" class="form-control" placeholder="接收单号">
          </div>
          <div class="search-cell width-10">
            <label for="company">业务实体：</label>
            <input type="text" id="company" class="form-control" placeholder="业务实体">
          </div>
          <div class="search-cell width-10">
            <label for="store">库房：</label>
            <input type="text" id="store" class="form-control" placeholder="库房">
          </div>
          <div class="search-cell width-10">
            <label for="vendor">供应商编码/名称：</label>
            <input type="text" id="vendor" class="form-control" placeholder="供应商编码/名称">
          </div>
          <div class="search-cell width-10">
            <label for="start_date">接收时间: </label>
            <input type="text" id="start_date" value="" class="form-control datepicker" placeholder="接收时间开始"/>
          </div>
          <div class="search-cell width-10">
            <label for="end_date">　</label>
            <input type="text" id="end_date" value="" class="form-control datepicker" placeholder="接收时间结束"/>
          </div>
          <div class="search-cell width-10">
            <label for="state">状态:</label>
            <select name="status" id="state" class="form-control">
            </select>
          </div>
          <div style="vertical-align: bottom" class="search-cell width-15">
            <button class="btn btn-default" id="btn_search"><i class="fa fa-search"></i> 查询</button>
          </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
            <table id="example" class="table table-striped table-bordered nowrap table-striped table-hover" style="width:100%">
            </table>
        </div>
      </div>
  </div>  
</body>
</html>

<script th:inline="javascript">
/*[+
var edit_url = [[@{/purchasein/}]];
+]*/ 

  $(document).ready(function() {
    
    $(".datepicker").datepicker({
      onSelect: function(dateText) {
        table.draw();
      }
    });
    
    $("#state").select2({
      data : App.getPurchaseInStateDataWithAll(),
      minimumResultsForSearch : -1
    });

    $('#start_date').datepicker();
    $('#end_date').datepicker();

    var table = $('#example').DataTable({
      ordering : true,
      ajax : {
        url : /*[[@{/purchasein/list}]]*/'',
        data : function(data) {
          var filter = {
            order : data.columns[data.order[0].column].data,
            dir : data.order[0].dir,
            rows_per_page : data.length,
            page_index : data.start / data.length + 1,
            vendor : $('#vendor').val(),
            state: $('#state').val(),
            code : $('#code').val(),
            start_date : $('#start_date').val(),
            end_date : $('#end_date').val()
          }
          return filter;
        },
        dataSrc : function(json) {
          json.recordsTotal = json.totalElements;
          json.recordsFiltered = json.totalElements;
          return json.content;
        },
      },
      createdRow: function( row, data, dataIndex ) {
          $(row).addClass('');
      },
      columns : [ {
        data : 'code',
        title : '接收单号'
      }, {
        data : 'rowno',
        className:'dt-center',
        title : '行号',
      }, {
        data : 'date',
        render : $.fn.date_renderer,
        className:'dt-center',
        title : '接收日期'
      }, {
        data : 'vendorcode',
        className:'dt-center',
        title : '业务实体'
      }, {
        data : 'vendorcode',
        className:'dt-center',
        title : '库房'
      }, {
        data : 'inventorycode',
        title : '货品代码'
      }, {
        data : 'inventoryname',
        title : '货品名称'
      }, {
        data : 'specs',
        title : '规格型号',
      }, {
        data : 'unitname',
        className:'dt-center',
        title : '单位',
      }, {
        data : 'quantity',
        className:'dt-right',
        title : '数量',
      }, {
        data : 'price',
        className:'dt-right',
        title : '未税单价',
      }, {
        data : 'cost',
        className:'dt-right',
        title : '未税金额',
      }, {
        data : 'tax_rate',
        className:'dt-right',
        title : '税率',
      }, {
        data : 'tax_price',
        className:'dt-right',
        title : '含税单价',
      }, {
        data : 'tax_cost',
        className:'dt-right',
        title : '含税金额',
      }, {
        data : 'vendorcode',
        title : '供应商编码'
      }, {
        data : 'vendorname',
        title : '供应商名称'
      }, {
        data : 'type',
        className:'dt-center',
        title : '订单编号',
      }, {
        data : 'type',
        className:'dt-center',
        title : '订单行号',
      }, {
        data : 'type',
        className:'dt-center',
        title : '订单行购方备注',
      }, {
        data : 'type',
        className:'dt-center',
        title : '发货单号',
      }, {
        data : 'type',
        className:'dt-center',
        title : '发货单行号',
      }, {
        data : 'type',
        className:'dt-center',
        title : '发货数量',
      }, {
        data : 'type',
        className:'dt-center',
        render : $.fn.date_renderer,
        title : 'SRM创建日期',
/*        
        }, {
        data : 'verify_date',
        render : $.fn.date_renderer,
        className:'dt-center',
        title : '审核日期'
      }, {
        data : 'type',
        className:'dt-center',
        title : '入库类型',
      }, {
        data : 'bredvouch',
        className: 'dt-center',
        render : App.getPurchaseInBredvouchOfId,
        title : '红蓝字'  
      }, {
        data : 'mainmemo',
        title : '备注',        
      }, {
        data : 'memo',
        title : '行备注',
*/        
      }, {
        data : 'state',
        className:'dt-right',
        title : 'SRM状态',
        render : App.getPurchaseInStateOfId,

      } ],
      order: [  [ 0, "desc" ] ]

      
    });

    $("#btn_search").click(function() {
      table.draw();
    });
    
    $('#state').change(function() {
      table.draw();
    });
    
    $('#vendor, #code, #start_date, #end_date').keyup(function(e) {
      if (e.keyCode == 13)
        table.draw();
    });
  });
</script>
