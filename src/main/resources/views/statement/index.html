<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
<body>
	<div class="container" layout:fragment="content">
		<ul class="breadcrumb">
			<li><a th:href="@{/}"><i class="fa fa-dashboard"></i> 首页</a></li>
			<li class="active">对账单管理</li>
		</ul>
		<div class="row">
			<div class="col-lg-12 box-top-bar">
				<a class="btn btn-primary" th:href="@{/statement/add}"><i class="fa fa-plus-circle"></i> 新建</a>
				<button class="btn btn-info" id="bulk_review">
					<i class="fa fa-check-square"></i> 批量审核
				</button>
				<button class="btn btn-info" id="bulk_deploy">
					<i class="fa fa-share"></i> 批量发布
				</button>
			</div>
		</div>
		<div class="search-content">
			<div class="search-cell width-10">
				<label for="start_date">对账日期: </label> <input type="text" id="start_date" value="" class="form-control datepicker" placeholder="对账日期："/>
			</div>
			<div class="search-cell width-10">
				<label for="end_date">　</label> <input type="text" id="end_date" value="" class="form-control datepicker" placeholder=""/>
			</div>
			<div class="search-cell width-10">
				<label for="company">业务实体:</label> <input type="text" id="company" class="form-control" placeholder="业务实体：">
			</div>
			<div class="search-cell width-10" id="vendor_div">
				<label for="vendor">供应商编码/名称：</label> <input type="text" id="vendor" name="vendor" class="form-control" placeholder="供应商编码/名称：">
			</div>
			<div class="search-cell width-10">
				<label for="code">对账单号:</label> <input type="text" id="code" class="form-control" placeholder="对账单号：">
			</div>
			<div class="search-cell width-10">
				<label for="state">状态:</label> <select name="state" id="state" class="form-control">
				</select>
			</div>
			<!-- <div class="search-cell width-10">
				<label for="type">对账类型:</label> <select name="type" id="type" class="form-control">
				</select>
			</div> -->
			<div style="vertical-align: bottom" class="search-cell width-15">
				<button class="btn btn-default" id="btn_search">
					<i class="fa fa-search"></i> 查询
				</button>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<table id="example" class="table table-striped table-bordered nowrap table-striped table-hover" style="width: 100%">
				</table>
			</div>
		</div>
	</div>
</body>
</html>
<script th:inline="javascript" sec:authorize="hasRole('ROLE_VENDOR')">
	is_vendor = 1;
</script>
<script th:inline="javascript">
	/*[+
   var list_url = [[@{/statement/list}]];
   var edit_url = [[@{/statement/}]];
   +]*/

  $(document).ready(function() {
	  if (is_vendor) {
		  $('#vendor_div').addClass('hidden');
	  }

	  $("#state").select2({
	    data : App.getStatementStateDataWithAll(),
	    minimumResultsForSearch : -1
	  });

	  $("#type").select2({
	    data : App.getStatementTypeDataWithAll(),
	    minimumResultsForSearch : -1
	  });

	  $(".datepicker").datepicker({
		  onSelect : function(dateText) {
			  table.draw();
		  }
	  });

	  var table = $('#example').DataTable({
	    ordering : true,
	    ajax : {
	      url : list_url,
	      data : function(data) {
		      var filter = {
		        order : data.columns[data.order[0].column].data,
		        dir : data.order[0].dir,
		        rows_per_page : data.length,
		        page_index : data.start / data.length + 1,
		        vendor : $('#vendor').val(),
		        state : $('#state').val(),
		        type : $('#type').val(),
		        code : $('#code').val(),
		        start_date : $('#start_date').val(),
		        end_date : $('#end_date').val()
		      }
		      return filter;
	      },
	      dataSrc : function(json) {
		      json.recordsTotal = json.totalElements;
		      json.recordsFiltered = json.totalElements;
		      return json.content;
	      },
	    },
	    createdRow : function(row, data, dataIndex) {
		    $(row).addClass('');
	    },
	    columns : [ {
	      data : 'code',
	      title : '账单编号',
	      render : function(data, display, record) {
		      url = edit_url + data + '/edit';
		      return '<a href="' + url + '">' + data + '</a>';
	      },
	    }, {
	      data : 'state',
	      title : '状态',
	      className : 'dt-center',
	      createdCell : App.getInqueryStateClass,
	      render : App.getStatementStateOfId
	    }, {
	      data : 'makedate',
	      className : 'dt-center',
	      title : '账单时间',
	      render : $.fn.date_renderer
	    }, {
	      data : 'vendor_name',
	      title : '业务实体',
	    }, {
	      data : 'vendor_code',
	      visible : !is_vendor,
	      title : '供应商编码',
	    }, {
	      data : 'vendor_name',
	      visible : !is_vendor,
	      title : '供应商名称',
	    }, {
	      data : 'vendor_name',
	      visible : !is_vendor,
	      title : '供应商地址',
	    }, {
	      data : 'type',
	      title : '对账类型',
	      className : 'dt-center',
	      render : App.getStatementTypeOfId
	    }, {
	      data : 'invoice_code',
	      title : '未税总金额',
	    }, {
	      data : 'invoice_code',
	      title : '税额',
	    }, {
	      data : 'invoice_code',
	      title : '含税总金额',
	    }, {
	      data : 'invoice_code',
	      title : '币别',
	    }, {
	      data : 'makedate',
	      className : 'dt-center',
	      title : '创建日期',
	      render : $.fn.date_renderer
	    }, {
	      data : 'confirmdate',
	      className : 'dt-center',
	      title : '确认日期',
	      render : $.fn.date_renderer
	    }, {
	      data : 'verifydate',
	      className : 'dt-center',
	      title : '审核日期',
	      render : $.fn.date_renderer	  
	    }, {
	      data : 'invoice_code',
	      title : '操作记录',
	    }, {
	      data : 'invoice_code',
	      title : '任务编号',
	    }, {
	      data : 'state',
	      title : '发票状态',
	      className : 'dt-center',
	      render : App.getInvoiceStateOfId
	    }, {
	      data : 'invoice_code',
	      title : 'ERP发票号',
	    }, {
	      data : 'invoicenummaker',
	      className : 'dt-center',
	      title : 'ERP发票制单人',
	    }, {
	      data : 'invoicenumdate',
	      className : 'dt-center',
	      title : 'ERP发票日期',
	      render : $.fn.date_renderer
/*	      
	    }, {
	      data : 'maker',
	      className : 'dt-center',
	      title : '制单人',
	    }, {
	      data : 'confirmer',
	      className : 'dt-center',
	      title : '确认人',
	    }, {
	      data : 'verifier',
	      className : 'dt-center',
	      title : '审核人',
	    }, {
	      data : 'u8invoicemaker',
	      className : 'dt-center',
	      title : '生成U8采购发票人',
	    }, {
	      data : 'u8invoicedate',
	      className : 'dt-center',
	      title : '生成U8采购发票日期',
	      render : $.fn.date_renderer
*/	      
	    } ],
	    order : [ [ 7, "desc" ] ]

	  });

	  $("#btn_search").click(function() {
		  table.draw();
	  });

	  $('#state, #type').change(function() {
		  table.draw();
	  });

	  $('#vendor, #code, #start_date, #end_date').keyup(function(e) {
		  if (e.keyCode == 13)
			  table.draw();
	  });
  });
</script>
