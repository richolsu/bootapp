<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout}">
<body>
  <div class="container" layout:fragment="content">
    <ul class="breadcrumb">
      <li>
        <a th:href="@{/}"><i class="fa fa-dashboard"></i> 首页</a>
      </li>
      <li class="active">对账单管理</li>
    </ul>
    <div class="search-content">
        <div class="search-cell width-10">
          <label for="start_date">对账日期: </label>
          <input type="text" id="start_date" value="" class="form-control" />
        </div>
        <div class="search-cell width-10">
          <label for="end_date">　</label>
          <input type="text" id="end_date" value="" class="form-control" />
        </div>
        <div class="search-cell width-10">
          <label for="code">单据号:</label>
          <input type="text" id="code" class="form-control">
        </div>
        <div class="search-cell width-10">
          <label for="supplier_code">供应商编码/名称：</label>
          <input type="text" id="vendor" class="form-control">
        </div>
        <div class="search-cell width-10">
          <label for="date_range">状态:</label>
          <select name="status" id="state" class="form-control">
          </select>
        </div>
        <div style="vertical-align: bottom" class="search-cell width-15">
          <button class="btn btn-default" id="btn_search"><i class="fa fa-search"></i> 查询</button>
          <a class="btn btn-primary" th:href="@{/buyer/statement/add}"><i class="fa fa-plus-circle"></i>&nbsp; 新建</a>
        </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <table id="example" class="table table-striped table-bordered nowrap table-striped table-hover" style="width: 100%">
        </table>
      </div>
    </div>
  </div>
</body>
</html>


<script th:inline="javascript">
	
	
  $(document).ready(function() {
    $("#state").select2({
      data : App.getInqueryStateDataWithAll(),
      minimumResultsForSearch : -1
    });

    $('#start_date').datepicker();
    $('#end_date').datepicker();

    var table = $('#example').DataTable({
      ordering : true,
      ajax : {
        url : /*[[@{/buyer/statement/list}]]*/'',
        data : function(data) {
          var filter = {
            order : data.columns[data.order[0].column].data,
            dir : data.order[0].dir,
            rows_per_page : data.length,
            page_index : data.start / data.length + 1,
            vendor : $('#vendor').val(),
            state: $('#state').val(),
            code : $('#code').val(),
            start_date : $('#start_date').val(),
            end_date : $('#end_date').val()
          }
          return filter;
        },
        dataSrc : function(json) {
          json.recordsTotal = json.totalElements;
          json.recordsFiltered = json.totalElements;
          return json.content;
        },
      },
      createdRow: function( row, data, dataIndex ) {
          $(row).addClass('');
      },
      columns : [ {
        data : 'code',
        title : '单据号',
        render : function(data, display, record) {
          var edit_url = /*[[@{/buyer/statement/}]]*/'';
          edit_url += data + '/edit';
          return '<a href="' + edit_url + '">' + data + '</a>';
        },
      }, {
        data : 'vendor_name',
        title : '供应商名称',
      }, {
        data : 'vendor_code',
        title : '供应商编码',
      }, {
        data : 'maker',
        title : '制单人',
      }, {
        data : 'makedate',
        title : '制单日期',
        render : $.fn.date_renderer
      }, {
        data : 'state',
        title : '状态',
        createdCell: App.getInqueryStateClass,
        render : App.getStatementStateOfId
      }, {        
        data : 'verifier',
        title : '审核人',
      }, {
        data : 'verifydate',
        title : '审核日期',
        render : $.fn.date_renderer

      } ],
      order: [  [ 3, "desc" ] ]

      
    });

    $("#btn_search").click(function() {
      table.draw();
    });
    
    $('#state').change(function() {
      table.draw();
    });
    
    $('#vendor, #code, #start_date, #end_date').keyup(function(e) {
      if (e.keyCode == 13)
        table.draw();
    });
  });
</script>
