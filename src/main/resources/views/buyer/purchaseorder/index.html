<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
<body>
  <div class="container"  layout:fragment="content">  
      <ul class="breadcrumb">
        <li>
          <a th:href="@{/}"><i class="fa fa-dashboard"></i> 首页</a>
        </li>
        <li class="active">订单管理</li>
      </ul>

      <div class="search-content">
          <div class="search-cell width-10">
            <label for="code">订单号码：</label>
            <input type="text" id="code" class="form-control">
          </div>
          <div class="search-cell width-10">
            <label for="vendor">供应商编码/名称：</label>
            <input type="text" id="vendor" class="form-control">
          </div>
          <div class="search-cell width-10">
            <label for="start_date">发布日期: </label>
            <input type="text" id="start_date" value="" class="form-control" />
          </div>
          <div class="search-cell width-10">
            <label for="end_date">　</label>
            <input type="text" id="end_date" value="" class="form-control" />
          </div>
          <div class="search-cell width-10">
            <label for="state">状态:</label>
            <select name="status" id="state" class="form-control">
            </select>
          </div>
          <div style="vertical-align: bottom" class="search-cell width-15 text-right">
            <button class="btn btn-default" id="btn_search"><i class="fa fa-search"></i> 查询</button>
          </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
            <table id="example" class="table table-striped table-bordered nowrap table-striped table-hover" style="width:100%">
                <tbody><tr><td>　</td></tr></tbody>
            </table>
        </div>
      </div>
  </div>  
</body>
</html>

<script th:inline="javascript">
    
    
  $(document).ready(function() {
    $("#state").select2({
      data : App.getInqueryStateDataWithAll(),
      minimumResultsForSearch : -1
    });

    $('#start_date').datepicker();
    $('#end_date').datepicker();

    var table = $('#example').DataTable({
      ordering : true,
      ajax : {
        url : /*[[@{/buyer/purchaseorder/list}]]*/'',
        data : function(data) {
          var filter = {
            order : data.columns[data.order[0].column].data,
            dir : data.order[0].dir,
            rows_per_page : data.length,
            page_index : data.start / data.length + 1,
            vendor : $('#vendor').val(),
            state: $('#state').val(),
            code : $('#code').val(),
            start_date : $('#start_date').val(),
            end_date : $('#end_date').val()
          }
          return filter;
        },
        dataSrc : function(json) {
          json.recordsTotal = json.totalElements;
          json.recordsFiltered = json.totalElements;
          return json.content;
        },
      },
      createdRow: function( row, data, dataIndex ) {
          $(row).addClass('');
      },
      columns : [ {
        data : 'code',
        title : '订单号',
        render : function(data, display, record) {
          var edit_url = /*[[@{/buyer/purchaseorder/}]]*/'';
          edit_url += data + '/edit';
          return '<a href="' + edit_url + '">' + data + '</a>';
        },
      }, {
        data : 'vendor.name',
        title : '供应商名称',
      }, {
        data : 'purchase_type_name',
        title : '订单类型'
      }, {
        data : 'money',
        title : '原币价税合计'
      }, {
        data : 'sum',
        title : '原币金额'
      }, {
        data : 'makedate',
        title : '创建日期',
        render : $.fn.date_renderer
      }, {
        data : 'lockdate',
        title : '发布日期',
        render : $.fn.date_renderer
      }, {
        data : 'state',
        title : '状态',
      }, {
        data : 'maker',
        title : '制单人',
      }, {
        data : 'makedate',
        title : '制单日期',
        "defaultOrder": true,
        "sortOrder": 'desc',
        render : $.fn.date_renderer
      }, {
        data : 'verifier',
        title : '审核人',
      } ],
      order: [  [ 7, "desc" ] ]

      
    });

    $("#btn_search").click(function() {
      table.draw();
    });
    
    $('#state').change(function() {
      table.draw();
    });
    
    $('#vendor, #code, #start_date, #end_date').keyup(function(e) {
      if (e.keyCode == 13)
        table.draw();
    });
  });
</script>
