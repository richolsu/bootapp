<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout}">
<body>
  <div class="container" layout:fragment="content">
    <ul class="breadcrumb">
      <li>
        <a th:href="@{/}"><i class="fa fa-dashboard"></i> 首页</a>
      </li>
      <li>价格管理</li>
      <li><a th:href="@{/buyer/inquery}" class="active">询价管理</a></li>
      <li class="active">询价单</li>
    </ul>       
    <div class="panel panel-default">
        <div class="panel-body">     
    <div class="row">
        <div class="col-lg-3 col-md-3">
          <label for="code">单号: </label>
          <input type="text" id="code" value="" class="form-control" readonly />
        </div>
        <div class="col-lg-3 col-md-3">
          <label for="vendor">供应商:</label>
          <select id="vendor" class="form-control">
            <option value="3017" selected="selected">NEC（日电）有限公司</option>
          </select>
        </div>
        <div class="col-lg-3 col-md-3">
          <label for="tax_rate">税率:</label>
          <input type="number" id="tax_rate" name="tax_rate" class="form-control">
        </div>
        
        <div class="col-lg-3 col-md-3">
          <label for="state">状态:</label>
          <select name="state" id="state" class="form-control" readonly>
          </select>
        </div>
        <div class="col-lg-3 col-md-3">
          <label for="end_date">生效日期:</label>
          <input type="text" id="start_date" value="2018-06-24" class="form-control datepicker">
        </div>
        <div class="col-lg-3 col-md-3">
          <label for="end_date">有效日期:</label>
          <input type="text" id="end_date" class="form-control datepicker">
        </div>        
        <div class="col-lg-3 col-md-3">
          <label for="type">报价形式:</label>
          <select name="type" id="type" class="form-control">
          </select>
        </div>
        <div class="col-lg-3 col-md-3">
          <label for="provide_type">供应类型:</label>
          <select name="provide_type" id="provide_type" class="form-control">
          </select>
        </div>
        <div class="col-lg-3 col-md-3">
          <label for="maker_id">制单人:</label>
          <select name="maker_id" id="maker_id" class="form-control" disabled>
            <option th:value="${user.id}" th:text="${user.realname}" selected="selected"></option>
          </select>
        </div>
        <div class="col-lg-3 col-md-3">
          <label for="make_date">单据日期: </label>
          <input type="text" id="make_date" class="form-control datepicker" disabled>
        </div>
        <div class="col-lg-3 col-md-3">
          <label for="reviewer">确认人:</label>
          <select name="maker_id" id="maker_id" class="form-control" disabled>
            <option th:value="${user.id}" th:text="${user.realname}" selected="selected"></option>
          </select>
        </div>
        <div class="col-lg-3 col-md-3">
          <label for="document_date">确认日期: </label>
          <input type="text" value="2018-06-25" class="form-control datepicker" disabled>
        </div>

        <div class="col-lg-3 col-md-3">
          <label for="reviewer">审核人:</label>                      
          <select name="maker_id" id="maker_id" class="form-control" disabled>
            <option th:value="${user.id}" th:text="${user.realname}" selected="selected"></option>
          </select>
        </div>
        <div class="col-lg-3 col-md-3">
          <label for="reviewer">审核日期:</label>
          <input type="text" id="effective_date1" class="form-control datepicker" disabled>
        </div>
        <div class="col-lg-3 col-md-3">
          <label for="reviewer">归档人:</label>
          <select name="maker_id" id="maker_id" class="form-control" disabled>
            <option th:value="${user.id}" th:text="${user.realname}" selected="selected"></option>
          </select>
        </div>
        <div class="col-lg-3 col-md-3">
          <label for="reviewer">归档日期:</label>
          <input type="text" id="effective_date1" class="form-control datepicker" disabled>
        </div>
    </div>
    <div class="row margin-top-10">
      <div class="col-lg-12">
          <table id="example" class="table table-striped table-bordered nowrap table-striped table-hover" style="width:100%">
          </table>
      </div>
    </div>
    </div>
    <div class="panel-footer"> 
      <div class="text-right" style="margin-top: 10px; margin-bottom: 5px;">
        <a class="btn btn-primary"><i class="fa fa-save"></i> 保存</a>
        <a class="btn btn-primary"><i class="fa fa-arrow-up"></i> 提交（发布）</a>
        <a class="btn btn-primary"><i class="fa fa-check-square"></i> 审核</a>
        <a class="btn btn-primary"><i class="fa fa-undo"></i> 退回</a>
        <a class="btn btn-primary"><i class="fa fa-cloud-upload"></i> 归档</a>
        <a class="btn btn-default" th:href="@{/buyer/inquery}"><i class="fa fa-arrow-left"></i> 返回</a>
      </div>
    </div> 
  </div>
</body>
</html>
<script th:inline="javascript">
  var editor;
  var url = /*[[@{/assets/sample.json}]]*/'';
  var vendor_search_url = /*[[@{/api/vendor/select}]]*/'';
  $(document).ready(function() {
    var is_add = true;
    $('#start_date').datepicker().datepicker();
    $('#end_date').datepicker().datepicker();
    $('#make_date').datepicker().datepicker();
    
    if (is_add) {
      $("#code").val(App.generatePaperCode());  
      $('#start_date').datepicker().datepicker("setDate", new Date());
      $('#end_date').datepicker().datepicker("setDate","+1m +7d");
      $('#make_date').datepicker().datepicker("setDate", new Date());
    }
    
    $("#state").select2({ data: App.getInqueryStateData(),minimumResultsForSearch: -1, disabled: true }).select2("val", "5");
    $("#type").select2({ data: App.getInqueryTypeData(),minimumResultsForSearch: -1 });
    $("#provide_type").select2({ data: App.getInqueryProvideTypeData(),minimumResultsForSearch: -1 });
    $("#vendor").select2(App.getSelect2Options(vendor_search_url));
   
    editor = new $.fn.dataTable.Editor( {
      table: "#example",
      fields: [ {
          label: "First name:",
          name: "first_name"
      }, {
          label: "Last name:",
          name: "last_name"
      }, {
          label: "Position:",
          name: "position"
      }, {
          label: "Office:",
          name: "office"
      }]
    } );

    $('#example').DataTable( {
      serverSide:false,
      dom: "Bfrtip",
      ajax: {
        url: url,
      },      
      columns : [ {
        data : 'ccode',
        title : '商品编码',
        defaultContent : ''
      }, {
        data : null,
        title : '商品名称',
        defaultContent : '商品名称'
      }, {
        data : null,
        title : '规格型号',
        defaultContent : '规格型号'
      }, {
        data : null,
        title : '单位',
        defaultContent : '个'
      }, {
        data : null,
        title : '原价格',
        defaultContent : '100'
      }, {
        data : null,
        title : '最新未税报价',
        defaultContent : '110'
      }, {
        data : null,
        title : '最新含税报价',
        defaultContent : '120'
      }, {
        data : null,
        title : '税率',
        defaultContent : '17'
      }, {
        data : 'dverifydate',
        title : '生效日期',
        render : $.fn.date_renderer,
        defaultContent : ''
      }, {
        data : 'dverifydate',
        title : '有效日期',
        render : $.fn.date_renderer,
        defaultContent : ''
      }, {
        data : null,
        title : '备注',
        defaultContent : '备注'

      } ],
      select: true,
      buttons: [
          { extend: "create", editor: editor },
          { extend: "edit",   editor: editor },
          { extend: "remove", editor: editor }
      ]
    } );



    $("#btn_search").click(function() {
      table.draw();
    });
  });
</script>
