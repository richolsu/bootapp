<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
<body>
  <div class="container"  layout:fragment="content">  
      <ul class="breadcrumb">
        <li>
          <a th:href="@{/}"><i class="fa fa-dashboard"></i> 首页</a>
        </li>
        <li class="active">对账单管理</li>
      </ul>
      <div class="text-right" style="margin-top: 10px; margin-bottom: 5px;">
          <a class="btn btn-primary" th:href="@{/buyer/purinvoice/edit}"> 退回</a>
          <a class="btn btn-primary" th:href="@{/buyer/purinvoice/edit}"><i class="fa fa-plus-circle"></i>&nbsp; 新建</a>
          <a class="btn btn-primary" th:href="@{/buyer/purinvoice/edit}"> 审核</a>
          <a class="btn btn-primary" th:href="@{/buyer/purinvoice/edit}"> 发布</a>
          <a class="btn btn-primary" th:href="@{/buyer/purinvoice/edit}"> 发票确认</a>
      </div>

      <div class="search-content">
          <div class="search-cell width-15">
            <label for="order_number">订单号码：</label>
            <input type="text" id="order_number" class="form-control">
          </div>
          <div class="search-cell width-10">
            <label for="date_range">状态:</label>
            <select name="status" id="status" class="form-control">
              <option value=""></option>
              <option value="新建">新建</option>
              <option value="审核">审核</option>
              <option value="拒绝">拒绝</option>
              <option value="发布">发布</option>
            </select>
          </div>
          <div class="search-cell width-18">
            <label for="supplier_code">供应商编码：</label>
            <input type="text" id="supplier_code" class="form-control">
          </div>
          <div class="search-cell width-18">
            <label for="supplier_name">供应商名称:</label>
            <input type="text" id="supplier_name" class="form-control">
          </div>
          <div class="search-cell width-18">
            <label for="date_range">发布日期: </label>
            <input type="text" name="daterange" value="" class="form-control" />
          </div>
          <div style="vertical-align: bottom" class="search-cell width-6 text-right">
            <button class="btn btn-default" id="btn_search"><i class="fa fa-search"></i></button>
          </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
            <table id="example" class="ui celled table nowrap" style="width:100%">
            </table>
        </div>
      </div>
  </div>  
</body>
</html>


<script th:inline="javascript">
	$(document).ready(function() {
		var table = $('#example').DataTable({
			ajax : {
				url : /*[[@{/api/purinvoice/batch_get}]]*/'',
				data : function(data) {
					var filter = {
						rows_per_page: data.length,
						page_index:data.start/data.length+1,
						name:$('#product_name').val()
					}
					return filter;
				},
				dataSrc : function(json) {
					if (json.errcode != 0) {
						alert(json.errmsg);
						json.recordsTotal = 0
						json.recordsFiltered = 0;
						json.purinvoicelist = [];
					}else{
						json.recordsTotal = json.row_count;
						json.recordsFiltered = json.row_count;
					}
					return json.purinvoicelist;
				},				
			},
			
			columns : [ {
				data : 'type',
				title : '采购发票类型',
				defaultContent : ''
			}, {
				data : 'cexchrate',
				title : '汇率',
				defaultContent : ''
			}, {
				data : 'cexch_name',
				title : '币种',
				defaultContent : ''
			}, {
				data : 'cexch_code',
				title : '币种编码',
				defaultContent : ''
			}, {
				data : 'cdepname',
				title : '部门名称',
				defaultContent : ''
			}, {
				data : 'cdepcode',
				title : '部门名称编码',
				defaultContent : ''
			}, {
				data : 'cptname',
				title : '采购类型名称',
				defaultContent : ''
			}, {
				data : 'cptcode',
				title : '采购类型编码',
				defaultContent : ''
			}, {
				data : 'cpersonname',
				title : '业务员名称',
				defaultContent : ''
			}, {
				data : 'cpersoncode',
				title : '业务员编码',
				defaultContent : ''
			}, {
				data : 'cvenname',
				title : '供应商名称',
				defaultContent : ''
			}, {
				data : 'cvencode',
				title : '供应商编码',
				defaultContent : ''				
			} ],
		});
		
    $("#btn_search").click(function() {
    	table.draw();
    });
    
    $('#product_name').keyup(function(e){
        if(e.keyCode == 13)
        	table.draw();
    });
	});
</script>
