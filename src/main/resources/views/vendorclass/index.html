<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
<body>
	<div class="container" layout:fragment="content">
		<ul class="breadcrumb">
			<li><a th:href="@{/}"><i class="fa fa-dashboard"></i> 首页</a></li>
			<li><a href="#">基础资料</a></li>
			<li class="active">供应商档案分类管理</li>
		</ul>
		<div class="search-content form-inline">
			<div class="search-cell width-10">
				<label for="product_name">供应商档案分类名称/编码:</label> 
				<input type="text" id="product_name" class="form-control"> 
				<a class="btn btn-default" id="btn_search"><i class="fa fa-search"></i> 查询</a>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<table id="example" class="table table-striped table-bordered nowrap table-striped table-hover" style="width: 100%">
				</table>
			</div>
		</div>
	</div>
</body>
</html>
<script th:inline="javascript">
  $(document).ready(function() {
	  var table_options = {
	    ordering : true,
	    ajax : {
	      url : /*[[@{/vendorclass/list}]]*/'',
	      data : function(data) {
		      var filter = {
		        rows_per_page : data.length,
		        page_index : data.start / data.length + 1,
		        order : data.columns[data.order[0].column].data,
		        dir : data.order[0].dir,
		        search : $('#product_name').val()
		      }
		      return filter;
	      },
	      dataSrc : function(json) {
		      json.recordsTotal = json.totalElements;
		      json.recordsFiltered = json.totalElements;
		      return json.content;
	      },
	    },
	    order: [ [1, 'asc'] ],
	    columns : [ {
	      data : 'code',
	      title : '供应商档案分类编码',
	      render : function(data, display, record) {
		      var edit_url = /*[[@{/vendorclass/}]]*/'';
		      edit_url += data + '/edit';
		      return '<a href="' + edit_url + '">' + data + '</a>';
	      },
	      defaultContent : ''
	    }, {
	      data : 'name',
	      title : '供应商档案分类名称',
	    } ],
	  };

	  var table = $('#example').DataTable(table_options);
	  $("#btn_search").click(function() {
		  table.draw();
	  });

	  $('#product_name').keyup(function(e) {
		  if (e.keyCode == 13)
			  table.draw();
	  });
  });
</script>
