<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
  layout:decorate="~{layout/layout}">
<body>
  <div class="container" layout:fragment="content">
    <ul class="breadcrumb">
      <li>
        <a th:href="@{/}"><i class="fa fa-dashboard"></i> 首页</a>
      </li>
      <li class="active">用户管理</li>
    </ul>
    <div class="search-content form-inline">
        <div class="search-cell width-18">
          <label for="supplier_code">用户名/真实姓名/所属部门/职位/邮箱：</label>
          <input type="text" id="search" class="form-control">
        </div>
        <div style="vertical-align: bottom" class="search-cell width-18 text-right">
          <button class="btn btn-default" id="btn_search"><i class="fa fa-search"></i> 查询</button>
          <a class="btn btn-primary" th:href="@{/admin/account/add}"><i class="fa fa-plus-circle"></i>&nbsp; 新建</a>
        </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <table id="example" class="table table-striped table-bordered nowrap table-striped table-hover" style="width: 100%">
        </table>
      </div>
    </div>
  </div>
</body>
</html>
<script th:inline="javascript">
$(document).ready(function() {
    $('input[name="daterange"]').daterangepicker(
      {
        opens : 'right',
        parentEl : 'body',
        locale : {
          format : 'YYYY/MM/DD'
        }
      },
      function(start, end, label) {
        console.log("A new date selection was made: "
            + start.format('YYYY-MM-DD') + ' to '
            + end.format('YYYY-MM-DD'));
      });

    var table = $('#example').DataTable({
      ordering: true,
      ajax : {
        url : /*[[@{/admin/account_ajax}]]*/'',
        data : function(data) {
          var filter = {
            rows_per_page : data.length,
            page_index : data.start / data.length + 1,
            order: data.columns[data.order[0].column].data,
            dir:data.order[0].dir,
            search: $('#search').val()
          }
          return filter;
        },
        dataSrc : function(json) {
          json.recordsTotal = json.totalElements;
          json.recordsFiltered = json.totalElements;
          return json.content;
        },
      },
      order: [ [0, 'asc'] ],
      columns : [ {
        data : 'username',
        title : '用户名',
        render: function (data, display, record) {
          var edit_url = /*[[@{/admin/account/}]]*/'';
          edit_url +=  record.id + '/edit';
          return '<a href="' + edit_url + '">' + data  + '</a>';
        },
      }, {
        data : 'realname',
        title : '真实姓名',
      }, {
          data : 'unit_id',
          render: function (data, display, record) {
            return record.unit.name;
          },
          title : '所属部门',
      }, {
          data : 'duty',
          title : '职位',
      }, {    	  
        data : 'role',
        title : '角色',
        render: function (data, display, record) {
          return record.rolename;
        },
      }, {
        data : 'vendor',
        title : '供应商',
        render: function (data, display, record) {
          return record.vendor==null?'':record.vendor.name;
        },
      }, {
        data : 'email',
        title : '邮箱',
      }, {
        data : 'tel',
        title : '电话',
      }, {
          data : 'mobile',
          title : '手机',
      } ],
    });

    $("#btn_search").click(function() {
      table.draw();
    });
    
    $('#search').keyup(function(e){
        if(e.keyCode == 13)
            table.draw();
    });
});
    </script>
