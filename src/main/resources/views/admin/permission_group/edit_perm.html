<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout}">
  

<body>
  <div class="container" layout:fragment="content">
    <ul class="breadcrumb">
      <li>
        <a th:href="@{/}"><i class="fa fa-dashboard"></i> 首页</a>
      </li>
      <li><a th:href="@{/admin/permission_group}">权限组管理</a></li>
      <li class="active">权限设置</li>
    </ul>
    <form>  
      <h1 th:text="${permission_group.name}"></h1>
      <div class="panel panel-default">
        <div class="panel-body"> 
          <div class="row">
            <fieldset class="col-lg-4 col-md-4 ">
              <legend>供应商档案管理 - <input type="checkbox"><label class="small active margin-right-10">全选 </label><a class="btn btn-sm btn-primary"> 数据范围</a></legend>
              <div class="col-lg-4 col-md-4">
                <input type="checkbox">
                <label>查询 </label>
              </div>
            </fieldset>
            <fieldset class="col-lg-4 col-md-4 ">
              <legend>询价管理 - <input type="checkbox"><label class="small active margin-right-10">全选 </label><a class="btn btn-sm btn-primary"> 数据范围</a></legend>
              <div class="col-lg-4 col-md-4 form-group">
                <input type="checkbox">
                <label for="document_date">查询 </label>
              </div>
              
              <div class="col-lg-4 col-md-4 form-group">
                <input type="checkbox">
                <label for="document_date">新建 </label>
              </div>
              <div class="col-lg-4 col-md-4 form-group">
                <input type="checkbox">
                <label for="document_date">删除 </label>
              </div>
              <div class="col-lg-4 col-md-4 form-group">
                <input type="checkbox">
                <label for="document_date">审核 </label>
              </div>
              <div class="col-lg-4 col-md-4 form-group">
                <input type="checkbox">
                <label for="document_date">退回 </label>
              </div>
              <div class="col-lg-4 col-md-4 form-group">
                <input type="checkbox">
                <label for="document_date">归档 </label>
              </div>     
              <div class="col-lg-6 col-md-6 form-group">
                <input type="checkbox">
                <label for="document_date">提交(发布) </label>
              </div>
            </fieldset>
            <fieldset class="col-lg-4 col-md-4 ">
              <legend>报价管理 - <input type="checkbox"><label class="small active margin-right-10">全选 </label><a class="btn btn-sm btn-primary"> 数据范围</a></legend>
              <div class="col-lg-4 col-md-4 form-group">
                <input type="checkbox">
                <label for="document_date">查询 </label>
              </div>
              <div class="col-lg-4 col-md-4 form-group">
                <input type="checkbox">
                <label for="document_date">确认 </label>
              </div>
              <div class="col-lg-4 col-md-4 form-group">
                <input type="checkbox">
                <label for="document_date">拒绝 </label>
              </div>
              <div class="col-lg-4 col-md-4 form-group">
                <input type="checkbox">
                <label for="document_date">审核 </label>
              </div>     
              <div class="col-lg-4 col-md-4 form-group">
                <input type="checkbox">
                <label for="document_date">退回 </label>
              </div>  
            </fieldset>
            </div>
          <div class="row">
          <fieldset class="col-lg-4 col-md-4 ">
            <legend>采购订单发布 - <input type="checkbox"><label class="small active margin-right-10">全选 </label><a class="btn btn-sm btn-primary"> 数据范围</a></legend>
            <div class="col-lg-4 col-md-4 form-group">
              <input type="checkbox">
              <label for="document_date">查询 </label>
            </div>
            <div class="col-lg-4 col-md-4 form-group">
              <input type="checkbox">
              <label for="document_date">发布 </label>
            </div>            
            <div class="col-lg-4 col-md-4 form-group">
              <input type="checkbox">
              <label for="document_date">退回 </label>
            </div>            
            <div class="col-lg-6 col-md-6 form-group">
              <input type="checkbox">
              <label for="document_date">取U8数据 </label>
            </div>
          </fieldset>    
          <fieldset class="col-lg-4 col-md-4 ">
            <legend>对账单管理 - <input type="checkbox"><label class="small active margin-right-10">全选 </label><a class="btn btn-sm btn-primary"> 数据范围</a></legend>
            <div class="col-lg-4 col-md-4 form-group">
              <input type="checkbox">
              <label for="document_date">查询 </label>
            </div>
            <div class="col-lg-4 col-md-4 form-group">
              <input type="checkbox">
              <label for="document_date">新建 </label>
            </div>
            <div class="col-lg-4 col-md-4 form-group">
              <input type="checkbox">
              <label for="document_date">发布 </label>
            </div>            
            <div class="col-lg-4 col-md-4 form-group">
              <input type="checkbox">
              <label for="document_date">退回 </label>
            </div> 
            <div class="col-lg-4 col-md-4 form-group">
              <input type="checkbox">
              <label for="document_date">审核 </label>
            </div>            
            <div class="col-lg-6 col-md-6 form-group">
              <input type="checkbox">
              <label for="document_date">发票确认 </label>
            </div> 
          </fieldset>
          <fieldset class="col-lg-4 col-md-4 ">
            <legend>出货看板 - <input type="checkbox"><label class="small active margin-right-10">全选 </label><a class="btn btn-sm btn-primary"> 数据范围</a></legend>
            <div class="col-lg-4 col-md-4 form-group">
              <input type="checkbox">
              <label for="document_date">查询 </label>
            </div>
            <div class="col-lg-4 col-md-4 form-group">
              <input type="checkbox">
              <label for="document_date">导出 </label>
            </div>
          </fieldset>
          </div>
          <div class="row">
          <fieldset class="col-lg-4 col-md-4 ">
            <legend>交期确认 - <input type="checkbox"><label class="small active margin-right-10">全选 </label><a class="btn btn-sm btn-primary"> 数据范围</a></legend>
            <div class="col-lg-4 col-md-4 form-group">
              <input type="checkbox">
              <label for="document_date">查询 </label>
            </div>
            <div class="col-lg-4 col-md-4 form-group">
              <input type="checkbox">
              <label for="document_date">接受 </label>
            </div>
            <div class="col-lg-4 col-md-4 form-group">
              <input type="checkbox">
              <label for="document_date">协调 </label>
            </div>
            <div class="col-lg-4 col-md-4 form-group">
              <input type="checkbox">
              <label for="document_date">导出 </label>
            </div>
          </fieldset>
          <fieldset class="col-lg-4 col-md-4 ">
            <legend>订单发货 - <input type="checkbox"><label class="small active margin-right-10">全选 </label><a class="btn btn-sm btn-primary"> 数据范围</a></legend>
            <div class="col-lg-4 col-md-4 form-group">
              <input type="checkbox">
              <label for="document_date">查询 </label>
            </div>
            <div class="col-lg-4 col-md-4 form-group">
              <input type="checkbox">
              <label for="document_date">导出 </label>
            </div>
            <div class="col-lg-6 col-md-6 form-group">
              <input type="checkbox">
              <label for="document_date">导入送货单 </label>
            </div>            
          </fieldset>                          
          <fieldset class="col-lg-4 col-md-4 ">
            <legend>导入送货单 - <input type="checkbox"><label class="small active margin-right-10">全选 </label><a class="btn btn-sm btn-primary"> 数据范围</a></legend>
            <div class="col-lg-4 col-md-4 form-group">
              <input type="checkbox">
              <label for="document_date">查询 </label>
            </div>
            <div class="col-lg-6 col-md-6 form-group">
              <input type="checkbox">
              <label for="document_date">导入数据 </label>
            </div>
            <div class="col-lg-4 col-md-4 form-group">
              <input type="checkbox">
              <label for="document_date">校验 </label>
            </div>            
          </fieldset>  
          </div>
        </div>
        <div class="panel-footer">
          <div class="text-right margin-right-20">
              <a class="btn btn-primary"><i class="fa fa-remove"></i> 保存</a>
              <a class="btn btn-danger"><i class="fa fa-remove"></i> 删除</a>
              <a class="btn btn-default" th:href="@{/admin/permission_group}"><i class="fa fa-arrow-left"></i> 返回</a>
          </div>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
