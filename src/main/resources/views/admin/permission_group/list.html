<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
  layout:decorate="~{layout/layout}">
<body>
  <div class="container" layout:fragment="content">
    <ul class="breadcrumb">
      <li>
        <a th:href="@{/}"><i class="fa fa-dashboard"></i> 首页</a>
      </li>
      <li class="active">权限组管理</li>
    </ul>
    <div class="form-inline">
        <div class="search-cell width-18">
          <label for="search">名称/描述: </label>
          <input type="text" id="search" name="search" value="" class="form-control" />
        </div>
        <div style="vertical-align: bottom" class="search-cell width-15 text-right">
          <button class="btn btn-default" id="btn_search"><i class="fa fa-search"></i> 查询</button>
          <a class="btn btn-primary" th:href="@{/admin/permission_group/add}"><i class="fa fa-plus-circle"></i>&nbsp; 新建</a>
        </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <table id="example" class="table table-striped table-bordered nowrap table-striped table-hover" style="width: 100%">
        </table>
      </div>
    </div>
  </div>
</body>
</html>
<script th:inline="javascript">
$(document).ready(function() {
    var table = $('#example').DataTable({
      ordering: true,
      ajax : {
        url : /*[[@{/admin/permission_group_ajax}]]*/'',
        data : function(data) {
          var filter = {
            rows_per_page : data.length,
            page_index : data.start / data.length + 1,
            order: data.columns[data.order[0].column].data,
            dir:data.order[0].dir,
            search: $('#search').val()
          }
          return filter;
        },
        dataSrc : function(json) {
          json.recordsTotal = json.totalElements;
          json.recordsFiltered = json.totalElements;
          return json.content;
        },
      },
      order: [ [0, 'asc'] ],
      columns : [ {
        data : 'name',
        title : '名称',
        render: function (data, display, record) {
      	  var edit_url = /*[[@{/admin/permission_group/}]]*/'';
      	  edit_url +=  record.id + '/edit';
      	  return '<a class="" href="' + edit_url + '">' + data + '</a>';
        },
        defaultContent : ''
      }, {
        data : 'description',
        title : '描述',
        defaultContent : ''
      }, {
    	  orderable: false,
    	  data: null,
          title: '操作',
          render: function (data, display, record) {
        	  var edit_url = /*[[@{/admin/permission_group/}]]*/'';
        	  edit_url +=  record.id + '/edit';
        	  var edit_perm_url = /*[[@{/admin/permission_group/}]]*/'';
        	  edit_perm_url +=  record.id + '/edit_perm';
        	  var del_url =  /*[[@{/admin/permission_group/}]]*/'';
        	  del_url += record.id + '/delete';
        	  return '<a class="btn btn-sm btn-primary margin-right-10" href="' + edit_perm_url + '">修改权限  </a>';
          },
      } ],
    });

    $("#btn_search").click(function() {
      table.draw();
    });
    
    $('#search').keyup(function(e){
        if(e.keyCode == 13)
            table.draw();
    });
});
    </script>
