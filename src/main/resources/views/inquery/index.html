<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout}">
<body>
  <div class="container" layout:fragment="content">
    <ul class="breadcrumb">
      <li>
        <a th:href="@{/}"><i class="fa fa-dashboard"></i> 首页</a>
      </li>
      <li><a href="#" class="active">价格管理</a></li>
      <li class="active">询价管理</li>
    </ul>
    <div class="search-content">
        <div class="search-cell width-10 form-group">
          <label for="start_date">生效时间: </label>
          <input type="text" id="start_date" value="" class="form-control" />
        </div>
        <div class="search-cell width-10 form-group">
          <label for="end_date">有效时间: </label>
          <input type="text" id="end_date" value="" class="form-control" />
        </div>
        <div class="search-cell width-10 form-group" id="vendor_div">
          <label for="vendor">供应商编码/名称：</label>
          <input type="text" id="vendor" class="form-control">
        </div>
        <div class="search-cell width-10 form-group">
          <label for="inventory">商品编码/名称:</label>
          <input type="text" id="inventory" class="form-control">
        </div>
        <div class="search-cell width-10 form-group">
          <label for="state">状态:</label>
          <select name="status" id="state" class="form-control">
          </select>
        </div>
        <div style="vertical-align: bottom" class="search-cell width-15">
          <button class="btn btn-default" id="btn_search"><i class="fa fa-search"></i> 查询</button>
          <a class="btn btn-primary" sec:authorize="hasAuthority('询价管理-新建/发布')" th:href="@{/inquery/add}"><i class="fa fa-plus-circle"></i>&nbsp; 新建</a>
        </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <table id="example" class="table table-striped table-bordered nowrap table-striped table-hover" style="width: 100%">
        </table>
      </div>
    </div>
  </div>
</body>
</html>

<script th:inline="javascript" sec:authorize="hasRole('ROLE_VENDOR')">
is_vendor = 1;
</script>

<script th:inline="javascript">
/*[+
var list_url = [[@{/inquery/list}]];
var edit_url = [[@{/inquery/}]];
+]*/	
	
  $(document).ready(function() {
    

    if (is_vendor){
      $('#vendor_div').addClass('hidden');
    }
    $("#state").select2({
      data : App.getInqueryStateDataWithAll(),
      minimumResultsForSearch : -1
    });
    $('#start_date').datepicker();
    $('#end_date').datepicker();

    var table = $('#example').DataTable({
      ordering : true,
      ajax : {
        url : list_url,
        data : function(data) {
          var filter = {
            order : data.columns[data.order[0].column].data,
            dir : data.order[0].dir,
            rows_per_page : data.length,
            page_index : data.start / data.length + 1,
            vendor : $('#vendor').val(),
            state: $('#state').val(),
            inventory : $('#inventory').val(),
            start_date : $('#start_date').val(),
            is_vendor:is_vendor,
            end_date : $('#end_date').val()
          }
          return filter;
        },
        dataSrc : function(json) {
          json.recordsTotal = json.totalElements;
          json.recordsFiltered = json.totalElements;
          return json.content;
        },
      },
      createdRow: function( row, data, dataIndex ) {
          $(row).addClass('');
      },
      columns : [ {
        data : 'ccode',
        title : '单据号',
        render : function(data, display, record) {
          var url = edit_url + data + '/edit';
          return '<a href="' + url + '">' + data + '</a>';
        },
      }, {
        data : 'vendorname',
        visible:!is_vendor,
        title : '供应商名称',
      }, {
        data : 'vendorcode',
        visible:!is_vendor,
        title : '供应商编码',
      }, {
        data : 'dstartdate',
        title : '生效日期',
        render : $.fn.date_renderer
      }, {
        data : 'denddate',
        title : '有效日期',
        render : $.fn.date_renderer
      }, {
        data : 'iverifystate',
        title : '状态',
        createdCell: App.getInqueryStateClass,
        render : App.getInqueryStateOfId
      }, {
        data : 'makername',
        title : '制单人',
      }, {
        data : 'dmakedate',
        title : '制单日期',
        "defaultOrder": true,
        "sortOrder": 'desc',
        render : $.fn.date_renderer
      }, {
        /*			  
         data : 'itaxrate',
         title : '税率',
         }, {
         data : 'isupplytype',
         title : '供应类型',
         }, {
         data : 'type',
         title : '报价形式',
         }, {
         */
        data : 'verifiername',
        title : '审核人',
      }, {
        data : 'dverifydate',
        title : '审核日期',
        render : $.fn.date_renderer

      } ],
      order: [  [ 7, "desc" ] ]

      
    });

    $("#btn_search").click(function() {
      table.draw();
    });
    
    $('#state').change(function() {
      table.draw();
    });
    
    $('#vendor, #inventory, #start_date, #end_date').keyup(function(e) {
      if (e.keyCode == 13)
        table.draw();
    });
  });
</script>
