<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
<body>
	<div class="container" layout:fragment="content">
		<ul class="breadcrumb">
			<li><a th:href="@{/}"><i class="fa fa-dashboard"></i> 首页</a></li>
			<li><a href="#">基础资料</a></li>
			<li class="active">仓库管理</li>
		</ul>
		<div class="search-content">
			<div class="search-cell width-20">
				<label for="code">仓库编号/名称：</label> <input type="text" name="code" id="code" class="form-control">
			</div>
			<div style="vertical-align: bottom" class="search-cell form-group">
				<button class="btn btn-default" id="btn_search">
					<i class="fa fa-search"></i> 查询
				</button>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<table id="example" class="table table-striped table-bordered nowrap table-striped table-hover" style="width: 100%">
				</table>
			</div>
		</div>
	</div>
</body>
</html>
<script th:inline="javascript">
	$(document).ready(function() {
	  var table_options = {
	    ordering : true,
	    ajax : {
	      url : /*[[@{/company/list}]]*/'',
	      data : function(data) {
		      var filter = {
		        rows_per_page : data.length,
		        page_index : data.start / data.length + 1,
		        order : data.columns[data.order[0].column].data,
		        dir : data.order[0].dir,
		        search : $('#code').val(),
		      }
		      return filter;
	      },
	      dataSrc : function(json) {
		      json.recordsTotal = json.totalElements;
		      json.recordsFiltered = json.totalElements;
		      return json.content;
	      },
	    },
	    order : [ [ 0, 'asc' ] ],
	    columns : [ {
	      data : 'name',
	      title : '名称',
	    }, {
	      data : 'code',
	      title : '编码',
	    } ],
	  };

	  var table = $('#example').DataTable(table_options);
	  
	  $("#btn_search").click(function() {
		  table.draw();
	  });

	  $('#code').keyup(function(e) {
		  if (e.keyCode == 13)
			  table.draw();
	  });
  });
</script>
