<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
<body>
	<div class="container" layout:fragment="content">
		<!-- BEGIN SIDEBAR & CONTENT -->
		<div class="row margin-bottom-40" style="min-height: 510px;">
			<!-- BEGIN CONTENT -->
			<div class="sidebar col-md-3 col-sm-3">
				<ul class="list-group margin-bottom-25 sidebar-menu">
					<li th:classappend="${#strings.startsWith(#request.requestURI,'/about_us')} ? current : ''" class="list-group-item clearfix"><a th:href="@{/about_us}"><i class="fa fa-angle-right"></i> 关于我们</a></li>

				</ul>
			</div>
			<div class="col-md-9 col-sm-9">
