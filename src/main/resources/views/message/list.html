<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
  layout:decorate="~{layout/layout}">
<body>
  <div class="container" layout:fragment="content">
    <ul class="breadcrumb">
      <li>
        <a th:href="@{/}"><i class="fa fa-dashboard"></i> 首页</a>
      </li>
      <li class="active">系统消息</li>
    </ul>
    <div class="search-content form-inline">
        <div class="search-cell width-18">
          <label for="supplier_code">标题/内容：</label>
          <input type="text" id="search" class="form-control">
          <button class="btn btn-default" id="btn_search"><i class="fa fa-search"></i> 查询</button>
          <a class="btn btn-primary" th:href="@{/message/add}" sec:authorize="hasRole('ROLE_ADMIN')"><i class="fa fa-plus-circle"></i>&nbsp; 新建</a>
        </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <table id="example" class="table table-striped table-bordered nowrap table-striped table-hover" style="width: 100%">
        </table>
      </div>
    </div>
  </div>
</body>
</html>
<script th:inline="javascript">
$(document).ready(function() {
    var table = $('#example').DataTable({
      ordering: true,
      ajax : {
        url : /*[[@{/message/list}]]*/'',
        data : function(data) {
          var filter = {
            rows_per_page : data.length,
            page_index : data.start / data.length + 1,
            order: data.columns[data.order[0].column].data,
            dir:data.order[0].dir,
            search: $('#search').val()
          }
          return filter;
        },
        dataSrc : function(json) {
          json.recordsTotal = json.totalElements;
          json.recordsFiltered = json.totalElements;
          return json.content;
        },
      },
      order: [ [1, 'desc'] ],
      columns : [ {
        data : 'title',
        title : '标题',
        render: function (data, display, record) {
          var edit_url = /*[[@{/message/}]]*/'';
          edit_url +=  record.id + '/edit';
          return '<a href="' + edit_url + '">' + data  + '</a>';
        },
      }, {
          data : 'create_date',
          title : '发布日期',
          render : $.fn.date_renderer
      } ],
    });

    $("#btn_search").click(function() {
      table.draw();
    });
    
    $('#search').keyup(function(e){
        if(e.keyCode == 13)
            table.draw();
    });
});
    </script>
