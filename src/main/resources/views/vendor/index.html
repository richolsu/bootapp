<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
<body>
  <div class="container"  layout:fragment="content">  
      <ul class="breadcrumb">
          <li>
            <a th:href="@{/}"><i class="fa fa-dashboard"></i> 首页</a>
          </li>
          <li sec:authorize="hasRole('ROLE_BUYER')"><a href="#">基础资料</a></li>
          <li class="active">供应商管理</li>
      </ul>
      <div class="search-content form-inline">
          <div class="search-cell width-10">
              <label for="product_name">供应商名称/编码:</label>
              <input type="text" id="product_name" class="form-control">
            <a class="btn btn-default" id="btn_search"><i class="fa fa-search"></i> 查询</a>
            <a class="btn btn-success" id="btn_sync_vendor"><i class="fa fa-download"></i> 同步U8供应商</a>
            <a class="btn btn-primary" sec:authorize="hasRole('ROLE_ADMIN') or hasAuthority('基础资料-新建供应商')"  th:href="@{/vendor/add}"><i class="fa fa-plus-circle"></i> 新建</a>
          </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
            <table id="example" class="table table-striped table-bordered nowrap table-striped table-hover" style="width:100%">
            </table>
        </div>
      </div>      
  </div>  
</body>
</html>
<script th:inline="javascript" sec:authorize="hasRole('ROLE_ADMIN')">
is_admin = 1;
</script>

<script th:inline="javascript">
var sync_vendor_url = /*[[@{/sync/vendor/daily}]]*/'';
var tree_url = /*[[@{/unit/tree}]]*/'';

$(document).ready(function() {
  var table_options = {
      ordering: true,
      ajax : {
          url : /*[[@{/vendor/list}]]*/'',
          data : function(data) {
              var filter = {
                  rows_per_page : data.length,
                  page_index : data.start / data.length + 1,
                  order: data.columns[data.order[0].column].data,
                  dir:data.order[0].dir,
                  search: $('#product_name').val()
              }
              return filter;
          },
          dataSrc : function(json) {
            json.recordsTotal = json.totalElements;
            json.recordsFiltered = json.totalElements;
            return json.content;
          },
      },
      
      columns : [ {
          data : 'code',
          title : '供应商编码',
          render: function (data, display, record) {
            var edit_url = /*[[@{/vendor/}]]*/'';
            edit_url +=  data + '/edit';
            return '<a href="' + edit_url + '">' + data  + '</a>';
          },
          defaultContent : ''
      }, {
          data : 'name',
          title : '供应商名称',
      }, {
          data : 'abbrname',
          title : '供应商简称',
      }, {
    	  data : 'provide_name',
          title : '供货类别',
          orderable: false,
      }, {
          data : 'address',
          title : '地址',
      }, {
          data : 'bank_open',
          title : '开户银行',
      }, {
          data : 'bank_acc_number',
          title : '银行帐号',
      }, {
          data : 'fax',
          title : '传真 ',
      }, {
          data : 'email',
          title : 'Email地址',
      }, {
          data : 'mobile',
          className: 'dt-right',
          title : '手机',
      }, {
          data : 'receive_site',
          title : '到货地址',                
      }, {
          data : 'end_date',
          className: 'dt-center',
          render : $.fn.date_renderer,
          title : '停用日期',                
      } ],
  };
  
 
  var table = $('#example').DataTable(table_options);
  $("#btn_search").click(function() {
      table.draw();
  });

  $('#product_name').keyup(function(e){
      if(e.keyCode == 13)
          table.draw();
  });
  
  $("#btn_sync_vendor").click(function() {
    App.showConfirmDialog('确定要同步吗?', function() {
      $.ajax({
        beforeSend: function(){
          App.blockUI();
        },
        complete: function(){
          App.unblockUI();
        }, 
        url : sync_vendor_url,
        success : function(data, res) {
          if (data == true) {
            App.showSuccessDialog("同步成功");
            table.draw();
          }else{
            App.showErrorDialog("同步失败");
          }
        }
      });
    });
    
  });
});
</script>
