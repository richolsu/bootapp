<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
<body>
	<div class="container" layout:fragment="content">
		<ul class="breadcrumb">
			<li><a th:href="@{/}"><i class="fa fa-dashboard"></i> 首页</a></li>
			<li sec:authorize="hasRole('ROLE_BUYER')"><a th:href="@{/quote}" class="active">报价管理</a></li>
			<li sec:authorize="hasRole('ROLE_BUYER')" class="active">报价单详细</li>
			<li sec:authorize="hasRole('ROLE_VENDOR')"><a th:href="@{/quote}" class="active">询价管理</a></li>
			<li sec:authorize="hasRole('ROLE_VENDOR')" class="active">询价单详细</li>
		</ul>
		<div class="btn-group-bar">
			<div class="text-right">
				<a class="btn btn-primary" sec:authorize="hasAuthority('询价管理-通过/拒绝')" th:if="${main.iverifystate==3}" id="pass"><i class="fa fa-arrow-up"></i> 通过</a> 
				<a class="btn btn-primary" sec:authorize="hasAuthority('询价管理-通过/拒绝')" th:if="${main.iverifystate==3}" id="cancel"><i class="fa fa-undo"></i> 拒绝</a> 
				<a class="btn btn-primary" sec:authorize="hasAuthority('询价管理-审核/退回')" th:if="${main.iverifystate==5}" id="verify"><i class="fa fa-check-square"></i> 审核</a> 
				<a class="btn btn-primary" sec:authorize="hasAuthority('询价管理-审核/退回')" th:if="${main.iverifystate==5}" id="cancel"><i class="fa fa-undo"></i> 退回</a> 
				<a class="btn btn-primary" sec:authorize="hasAuthority('询价管理-归档')" th:if="${main.iverifystate==6}" id="publish"><i class="fa fa-cloud-upload"></i> 归档</a> 
				<a class="btn btn-primary" sec:authorize="hasRole('ROLE_VENDOR')" th:if="${main.iverifystate==2}" id="confirm"><i class="fa fa-arrow-up"></i> 确认</a> 
				<a class="btn btn-primary" sec:authorize="hasRole('ROLE_VENDOR')" th:if="${main.iverifystate==2}" id="cancel"><i class="fa fa-undo"></i> 退回</a> 
				<a class="btn btn-default" th:href="@{/quote}"><i class="fa fa-arrow-left"></i> 返回列表</a>
			</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-body">
				<form id="form" th:action="@{/quote/update}" method="post">
					<div class="row">
						<div class="col-lg-3 col-md-3">
							<label for="code">单号: </label> <input type="text" id="ccode" name="ccode" th:value="${main.ccode}" class="form-control" readonly />
						</div>
						<div class="col-lg-3 col-md-3">
							<label for="vendor">供应商:</label> <select id="vendor" name="vendor" class="form-control">
								<option th:if="${main.vendor != null}" th:value="${main.vendor.code}" th:text="${main.vendor.name}" selected="selected">NEC（日电）有限公司</option>
							</select>
						</div>
						<div class="col-lg-3 col-md-3">
							<label for="tax_rate">税率:</label> <input type="number" id="tax_rate" th:value="${main.itaxrate}" name="tax_rate" class="form-control">
						</div>
						<div class="col-lg-3 col-md-3">
							<label for="state">状态:</label> <select name="state" id="state" class="form-control" readonly>
							</select>
						</div>
						<div class="col-lg-3 col-md-3">
							<label for="end_date">生效日期:</label> <input type="text" name="start_date" id="start_date" th:value="${#dates.format(main.dstartdate, 'yyyy-MM-dd')}" class="form-control datepicker">
						</div>
						<div class="col-lg-3 col-md-3">
							<label for="end_date">有效日期:</label> <input type="text" name="end_date" id="end_date" th:value="${#dates.format(main.denddate, 'yyyy-MM-dd')}" class="form-control datepicker">
						</div>
						<div class="col-lg-3 col-md-3">
							<label for="type">报价类型:</label> <select name="type" id="type" class="form-control">
							</select>
						</div>
						<div class="col-lg-3 col-md-3">
							<label for="provide_type">供应类型:</label> <select name="provide_type" id="provide_type" class="form-control">
							</select>
						</div>
						<div class="col-lg-3 col-md-3">
							<label for="maker_id">制单人:</label> <select name="maker" id="maker" class="form-control select2" readonly>
								<option th:value="${main.maker.id}" th:text="${main.maker.realname}" selected="selected"></option>
							</select>
						</div>
						<div class="col-lg-3 col-md-3">
							<label for="make_date">单据日期: </label> <input type="text" name="make_date" id="make_date" th:value="${#dates.format(main.dmakedate, 'yyyy-MM-dd')}" class="form-control" readonly>
						</div>
						<div class="col-lg-3 col-md-3">
							<label>确认人:</label> <select class="form-control select2" readonly>
								<option th:value="${main.reviewer?.id}" th:text="${main.reviewer?.realname}" selected="selected"></option>
							</select>
						</div>
						<div class="col-lg-3 col-md-3">
							<label>确认日期: </label> <input type="text" th:value="${#dates.format(main.dreviewdate, 'yyyy-MM-dd')}" class="form-control" readonly>
						</div>
						<div class="col-lg-3 col-md-3">
							<label>审核人:</label> <select class="form-control select2" readonly>
								<option th:value="${main.verifier?.id}" th:text="${main.verifier?.realname}" selected="selected"></option>
							</select>
						</div>
						<div class="col-lg-3 col-md-3">
							<label>审核日期:</label> <input type="text" th:value="${#dates.format(main.dverifydate, 'yyyy-MM-dd')}" class="form-control" readonly>
						</div>
						<div class="col-lg-3 col-md-3">
							<label>归档人:</label> <select class="form-control select2" readonly>
								<option th:value="${main.publisher?.id}" th:text="${main.publisher?.realname}" selected="selected"></option>
							</select>
						</div>
						<div class="col-lg-3 col-md-3">
							<label>归档日期:</label> <input type="text" th:value="${#dates.format(main.dpublishdate, 'yyyy-MM-dd')}" class="form-control" readonly>
						</div>
					</div>
					<div class="row margin-top-10">
						<div class="col-lg-12">
							<div class="tab-style-1" id="tabs">
								<ul class="nav nav-tabs">
									<li class="active"><a data-toggle="tab" href="#tab-1">明细</a></li>
									<li><a data-toggle="tab" href="#tab-2">附件</a></li>
									<li><a data-toggle="tab" href="#tab-3">操作日志</a></li>
								</ul>
								<div class="tab-content">
									<div id="tab-1" class="tab-pane row-fluid fade in active">
										<table id="example" name="example" class="table table-striped table-bordered nowrap table-striped table-hover" style="width: 100%">
										</table>
									</div>
									<div id="tab-2" class="tab-pane row-fluid fade in">
										<table id="attach_table" class="table table-striped table-bordered nowrap table-striped table-hover" style="width: 100%">
										</table>
									</div>
									<div id="tab-3" class="tab-pane row-fluid fade in">
										<div class="row edit-history">
											<a class="btn btn-primary save-history" id="show_modal_btn"><i class="fa fa-plus"></i> 添加说明</a>
										</div>
										<table id="history_table" class="table table-striped table-bordered nowrap table-striped table-hover" style="width: 100%">
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
				</form>				
		</div>
		<div class="modal fade" id="history_dialog" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">添加说明</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<form id="history_form" th:action="@{/operation_history/update}" method="post">
							<input type="hidden" name="action" value=" 添加说明" />
							<div class="row">
								<div class="col-md-12">
									<textarea name="content" placeholder="请输入说明" id="history_content" class="history-content" rows="5"></textarea>
								</div>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
						<button type="button" class="btn btn-primary" id="save_history">保存</button>
					</div>
				</div>
			</div>
		</div>		
	</div>
	</div>
</body>
</html>
<script th:inline="javascript" sec:authorize="hasRole('ROLE_VENDOR')">
	is_vendor = 1;
</script>

<script th:inline="javascript" sec:authorize="hasRole('ROLE_VENDOR') or hasAuthority('询价管理-新建/发布')">
	is_readonly = 0;
</script>

<script th:inline="javascript">
	var editor, attach_table, history_table;
  /*[+    
  var detail_url = [[@{|/inquery/${main.ccode}/details|}]];
  var edit_url = [[@{/quote/}]];
  var download_url = [[@{|/inquery/${main.ccode}/download|}]];
  var attach_list_url = [[@{|/inquery/${main.ccode}/attaches|}]];
  var history_url = [[@{|/operation_history/list/inquery/${main.ccode}}|]];
  +]*/
  
  var vendor_search_url = /*[[@{/vendor/search}]]*/'';
  var state = /*[[${main.iverifystate}]]*/'';
  var type = /*[[${main.type}]]*/'';
  var supply_type = /*[[${main.isupplytype}]]*/'';

  $(document).ready(function() {

	  $('#start_date').datepicker();
	  $('#end_date').datepicker();

	  $(".select2").select2();
	  $("#state").select2({
	    data : App.getInqueryStateData(),
	    minimumResultsForSearch : -1
	  }).select2("val", state.toString());
	  $("#type").select2({
	    data : App.getInqueryTypeData(),
	    minimumResultsForSearch : -1
	  }).select2("val", type.toString());
	  $("#provide_type").select2({
	    data : App.getInqueryProvideTypeData(),
	    minimumResultsForSearch : -1
	  }).select2("val", supply_type.toString());
	  $("#vendor").select2(App.getSelect2Options(vendor_search_url));

	  if (state > 1) {
		  $('input').attr("readonly", true);
		  $('select').attr("readonly", true);
		  $("#start_date").datepicker("option", "disabled", true);
		  $("#end_date").datepicker("option", "disabled", true);
	  }

	  attach_table = $('#attach_table').DataTable({
	    serverSide : false,
	    processing : false,
	    ajax : {
	      url : attach_list_url,
	      dataSrc : function(json) {
		      return json;
	      },
	    },
	    columns : [ {
	      data : 'row_no',
	      className : 'dt-center',
	      title : '行号',
	      width : '30px'
	    }, {
	      data : 'date',
	      title : '日期',
	      className : 'dt-center',
	      render : $.fn.date_renderer,
	      width : '100px'
	    }, {
	      data : 'original_name',
	      title : '附件',
	      render : function(data, display, record) {
		      var url = download_url + "/" + record.row_no;
		      var html = '<a href="' + url + '">' + data + '</a>';
		      return html;
	      }
	    } ],
	  });

	  $('#show_modal_btn').click(function() {
		  $('#history_dialog').modal('show');
	  });
	  
	  $('#history_dialog').on('shown.bs.modal', function() {
		  $('#history_content').focus();
	  });
	  
	  $('#save_history').click(function() {
		  if (!$('#history_content').val()) {
			  App.showErrorDialog("日志内容不能为空！");
			  return;
		  }

		  $("#history_form").ajaxSubmit({
		    data : {
		      target_type : "inquery",
		      target_id : $('#ccode').val(),
		    },
		    beforeSend : function() {
			    App.blockUI();
		    },
		    complete : function() {
			    App.unblockUI();
		    },
		    success : function(res, status, xhr, form) {
			    if (res.success == 1) {
				    $('#history_content').val('');
				    history_table.ajax.reload();
				    $('#history_dialog').modal('hide');
			    } else {
				    App.showErrorDialog(res.errmsg);
			    }
		    },
		    error : function(res, status, xhr, form) {
			    App.showErrorDialog("操作失败", "请稍后重试");
		    }
		  });
	  });

	  history_table = $('#history_table').DataTable({
	    serverSide : false,
	    processing : false,
	    ajax : {
	      url : history_url,
	      dataSrc : function(json) {
		      return json;
	      },
	    },
	    order : [ [ 0, 'desc' ] ],
	    columns : [ {
	      data : 'create_date',
	      title : '日期',
	      width : '150px',
	      className : 'dt-center',
	      render : $.fn.time_renderer,
	    }, {
	      data : 'action',
	      title : '动作',
	      width : '100px',
	      className : 'dt-center',
	    }, {
	      data : 'account.realname',
	      title : '操作人',
	      width : '150px',
	      className : 'dt-center',
	    }, {
	      data : 'content',
	      title : '说明',
	    } ],
	  });

	  $('#tabs a[data-toggle="tab"]').on('shown.bs.tab', function(e) {
		  // FYP-table is id of datatable
		  if (table) {
			  table.columns.adjust().fixedColumns().relayout();
		  }

		  if (attach_table) {
			  attach_table.columns.adjust();
		  }

		  if (history_table) {
			  history_table.columns.adjust();
		  }

	  });
	  
	  editor = new $.fn.dataTable.Editor({
	    table : "#example",
	    idSrc : "rowno",
	    //template: '#customForm',
	    fields : [ {
		    name : "cinvcode"
	    }, {
	      attr : {
		      type : "number",
	      },
	      name : "iunitprice"
	    }, {
	      attr : {
		      type : "number",
	      },
	      name : "itaxrate"
	    }, {
	      label : "是否有效:",
	      type : "checkbox",
	      separator : "|",
	      options : [ {
	        label : '',
	        value : 1
	      } ],
	      id : "ivalid",
	      name : "ivalid"
	    }, {
	      attr : {
		      type : "number",
	      },
	      name : "itaxunitprice"
	    } ],
	  }).on('preSubmit', function(e, data, action) {
		  if (action !== 'remove') {

			  var currentFieldName = e.currentTarget.s.includeFields[0];

			  if (currentFieldName == "ivalid") {
				  if (editor.field(currentFieldName).val() == 1) {
					  var table_data = table.rows().data().toArray();
					  var id = 1;
					  $.each(data.data, function(rowno, editRow) {
						  $.each(table_data, function(key, item) {
							  if (item.cinvcode == editRow.cinvcode) {
								  if (item.rowno != rowno) {
									  item.ivalid = 0;
								  }
							  }
						  })
					  });
					  table.rows().invalidate();

				  }
				  return true;
			  }

			  var editingField = editor.field(currentFieldName);
			  if (editingField.val() == undefined || editingField.val() == '' || parseFloat(editingField.val()) < 0) {
				  editingField.input().addClass('error');
				  return false;
			  } else {
				  editingField.input().removeClass('error');
			  }

			  if (currentFieldName == 'itaxrate' && parseFloat(editingField.val()) > 100) {
				  editingField.input().addClass('error');
				  return false;
			  }

			  if (currentFieldName == 'iunitprice' || currentFieldName == 'itaxrate') {
				  $.each(data.data, function(key, item) {
					  if (item.itaxrate != undefined && item.iunitprice != undefined) {
						  value = (Number.parseFloat(item.itaxrate) + 100) * item.iunitprice / 100;
						  item.itaxunitprice = value ? parseFloat(value).toFixed(2) : '';
					  }
				  });
			  }

			  if (currentFieldName == 'itaxunitprice') {
				  $.each(data.data, function(key, item) {
					  if (item.itaxrate != undefined && item.itaxunitprice != undefined) {
						  value = item.itaxunitprice * 100 / (Number.parseFloat(item.itaxrate) + 100);
						  item.iunitprice = value ? parseFloat(value).toFixed(2) : '';
					  }
				  });
			  }
		  }
	  });

	  var table_options = {
	    serverSide : false,
	    processing : false,
	    ajax : {
	      url : detail_url,
	      dataSrc : function(json) {
		      $.each(json, function(key, item) {
			      item.dstartdate = $.fn.date_renderer(item.dstartdate);
			      item.denddate = $.fn.date_renderer(item.denddate);
		      });
		      return json;
	      },
	    },

	    columns : [ {
	      data : 'rowno',
	      className : 'dt-center',
	      title : '行号',
	    }, {
	      data : 'cinvcode',
	      title : '货品编码',
	    }, {
	      data : 'name',
	      title : '货品名称'
	    }, {
	      data : 'specs',
	      title : '规格型号',
	      className: 'fixed-width-tooltip',
	    }, {
	      data : 'main_measure',
	      className : 'dt-center',
	      title : '单位',
	    }, {
	      data : 'fminquantity',
	      className : 'dt-right',
	      title : '最小数量',
	    }, {
	      data : 'fmaxquantity',
	      className : 'dt-right',
	      title : '最大数量',
	    }, {
	      data : 'iunitprice',
	      className : 'dt-right edit-cell',
	      title : '最新未税价格',
	    }, {
	      data : 'itaxunitprice',
	      className : 'dt-right edit-cell',
	      title : '最新含税报价',
	    }, {
	      data : 'itaxrate',
	      className : 'dt-center edit-cell',
	      title : '税率',
	    }, {
	      data : 'dstartdate',
	      className : 'dt-center',
	      title : '生效日期',
	    }, {
	      data : 'denddate',
	      className : 'dt-center',
	      title : '有效日期'
	    }, {
	      data : 'ivalid',
	      title : '是否有效',
	      className : 'ivalid dt-center',
	      visible : state > 2 && type == 2,
	      render : App.valid_render,
	    }, {
	      data : 'cbodymemo',
	      className : 'edit-cell',
	      title : '备注　　　　　　　',

	    } ],
	    rowCallback : function(row, data) {
		    // Set the checked state of the checkbox in the table
		    $('input.editor-valid', row).prop('checked', data.ivalid == 1);
	    },
	  };

	  var table = $('#example').DataTable(table_options);

	  if (state == 2 && (is_vendor || !is_readonly)) {
		  if ($("#type").val() >= 2) {
			  table.on('click', 'tbody td.edit-cell', function(e) {
				  editor.inline(this, {
				    submit : 'allIfChanged',
				    submitOnBlur : true
				  });
			  });
			  App.addKeyDownEditor(editor, 7, 9);
		  }
	  }

	  if (state == 3 && !is_vendor && !is_readonly) {
		  table.on('click', 'tbody td.ivalid', function(e) {
			  editor.inline(this, {
			    submit : 'allIfChanged',
			    submitOnBlur : true
			  });
		  });
	  }

	  $.validator.addMethod("checkTable", function(value, element) {
		  var exist_data = table.rows().data().toArray();
		  var inventoryIdList = [];
		  validInventoryIdList = [];
		  for (i = 0; i < exist_data.length; i++) {
			  exist_row = exist_data[i];

			  if ($.inArray(exist_row.cinvcode, inventoryIdList) < 0)
				  inventoryIdList.push(exist_row.cinvcode);

			  if (exist_row.ivalid == 1)
				  validInventoryIdList.push(exist_row.cinvcode);

			  if (exist_row.iunitprice == undefined || exist_row.iunitprice == "" || exist_row.iunitprice <= 0) {
				  App.showErrorDialog("操作失败", "最新未税报价不能为空！");
				  return false;
			  }
			  if (exist_row.itaxrate == undefined || exist_row.itaxrate == "" || exist_row.itaxrate <= 0) {
				  App.showErrorDialog("操作失败", "税率不能为空！");
				  return false;
			  }
			  if (exist_row.itaxunitprice == undefined || exist_row.itaxunitprice == "" || exist_row.itaxunitprice <= 0) {
				  App.showErrorDialog("操作失败", "最新含税报价不能为空！");
				  return false;
			  }
		  }

		  if ($('#type').val() == 2 && $('#state').val() == 5 && inventoryIdList.length != validInventoryIdList.length) {
			  App.showErrorDialog("操作失败", "每个货品必须得有一个有效的！");
			  return false;
		  }

		  return true;
	  }, "");

	  $("#form").validate({
	    // define validation rules
	    rules : {
	      vendor : {
	        required : true,
	        checkTable : true
	      },
	      tax_rate : {
		      required : true
	      },
	      start_date : {
		      required : true
	      },
	      end_date : {
		      required : true
	      },
	    },

	    //display error alert on form submit  
	    invalidHandler : function(event, validator) {
		    App.showErrorDialog("操作失败", "请输入正确的值");
	    },

	    submitHandler : function(form) {
		    var state = $('#state').val();
		    if (state == 1) {
			    confirmMessage = "保存";
		    } else if (state == 2) {
			    confirmMessage = "提交";
		    } else if (state == 3) {
			    confirmMessage = "确认";
		    } else if (state == 4) {
			    confirmMessage = "退回";
		    } else if (state == 5) {
			    confirmMessage = "通过";
		    } else if (state == 6) {
			    confirmMessage = "审核";
		    } else if (state == 7) {
			    confirmMessage = "归档";
		    }

		    App.showInputConfirmDialog('确定要' + confirmMessage + '吗?', function(submit_content) {
			    var data = table.rows().data().toArray();
			    jQuery(form).ajaxSubmit({
			      beforeSend : function() {
				      App.blockUI();
			      },
			      complete : function() {
				      App.unblockUI();
			      },
			      data : {
			        content : submit_content,
			        table : data
			      },
			      success : function(res, status, xhr, form) {
				      if (res.success == 1) {
					      App.showSuccessDialog("操作成功", function() {
						      window.location.href = edit_url + res.data.ccode + "/edit";
					      });
				      } else {
					      App.showErrorDialog("操作失败", res.errmsg);
				      }
			      },
			      error : function(res, status, xhr, form) {
				      App.showErrorDialog("操作失败", "请输入正确的值");
			      }
			    });
		    });

	    }
	  });

	  $("#confirm").click(function() {
		  editor.submit();
		  if ($('#type').val() == 1)
			  $('#state').val(5);
		  else
			  $('#state').val(3);
		  $("#form").submit();
	  });

	  $("#cancel").click(function() {
		  editor.submit();
		  $('#vendor').rules('remove');
		  $('#tax_rate').rules('remove');
		  $('#start_date').rules('remove');
		  $('#end_date').rules('remove');

		  $('#state').val(4);
		  $("#form").submit();
	  });

	  $("#pass").click(function() {
		  editor.submit();
		  $('#state').val(5);
		  $("#form").submit();
	  });

	  $("#verify").click(function() {
		  $('#state').val(6);
		  $("#form").submit();
	  });

	  $("#publish").click(function() {
		  $('#state').val(7);
		  $("#form").submit();
	  });
  });
</script>
