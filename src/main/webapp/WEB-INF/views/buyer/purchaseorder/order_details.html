<script>
  $(document).ready(function() {
    $('input[name="daterange"]').daterangepicker({

    });

    var table = $('#example').DataTable({
        "sAjaxSource": "data/order_details.txt",
        "scrollX": true,
        "dom": 'tr<"bottom"<"pull-left"p><"pull-left"l><"pull-right"i>><"clear">',

          "info": "显示_START_-_END_共_TOTAL_条",

            "previous": "<i class='fa fa-angle-left'></i>",
            "next": "<i class='fa fa-angle-right'></i>"
          }
        },
        "pagingType": "input",
        "columns": [
            { "data": "line_number" },
            { "data": "product_code" },
            { "data": "product_name" },
            { "data": "quantity" },
            { "data": "unit" },
            { "data": "latest_untaxed_unit_price" },
            { "data": "latest_tax_inclusive_unit_price" },
            { "data": "untaxed_amount" },
            { "data": "latest_taxable_amount" },
            { "data": "tax_rate" },
            { "data": "original_unit_price" },
            { "data": "original_amount" },
            { "data": "prepayment_amount" },
            { "data": "demand_date" },
            { "data": "receiving_organization" },
            { "data": "receipt_warehouse" },
            { "data": "commitment_delivery_date" },
            { "data": "supplier_notes" },
            { "data": "delivery_note" }
        ]
    });

    $("#btn_search").click(function() {
      table.draw();
    });
} );
</script>
