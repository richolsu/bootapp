<script>
  $.fn.dataTable.ext.search.push(
    function( settings, data, dataIndex ) {
        var product_code = $('#product_code').val();
        var product_name = $('#product_name').val();

        if (data[9] == product_code || product_code == '') {
          if (data[10] == product_name || product_name == '') {
              return true;
          }
        }
        return false;
    }
  );
  $(document).ready(function() {
    var table = $('#example').DataTable({
        "sAjaxSource": "data/supplier_index.txt",
        "scrollX": true,
        "dom": 'tr<"bottom"<"pull-left"p><"pull-left"l><"pull-right"i>><"clear">',
        "language": {
          "lengthMenu": "_MENU_  条",
          "info": "显示_START_-_END_共_TOTAL_条",
          "paginate": {
            "first": "<i class='fa fa-angle-double-left'></i>",
            "last": "<i class='fa fa-angle-double-right'></i>",
            "previous": "<i class='fa fa-angle-left'></i>",
            "next": "<i class='fa fa-angle-right'></i>"
          }
        },
        "pagingType": "input",
        "columns": [
            { "data": "no" },
            { "data": "vendor_code" },
            { "data": "supplier_name" },
            { "data": "address" },
            { "data": "development_date" },
            { "data": "phone" },
            { "data": "fax" },
            { "data": "email_address" },
            { "data": "contacts" },
            { "data": "cell_phone" },
            { "data": "arrival_address" },
            { "data": "filter" },
            { "data": "filling_date" },
            { "data": "change_person" },
            { "data": "change_date" }
        ]
    });

    $("#btn_search").click(function() {
      table.draw();
    });
} );
</script>
